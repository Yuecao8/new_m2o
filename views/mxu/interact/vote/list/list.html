<div class="m-b"><div class="btn-toolbar list_bar"><div class="btn-group dropdown pull-left hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.state}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm font-12"><a class="dropdown-item" ng-repeat="type in vm.listStatus" ng-click="vm.stateActive(type)">{{type.name}}</a></div></div><div class="form-group pull-left"><div class="input-group input-group-sm"><input type="text" class="form-control p-x b-a rounded font-13" ng-keypress="vm.keyPress($event)" placeholder="{{ 'vote.search'| translate}}..." ng-model="vm.key" style="min-height:32px"> <span class="input-group-btn"><button type="submit" class="btn white b-a rounded no-shadow" ng-click="vm.search(vm.key)"><i class="fa fa-search"></i></button></span></div></div><div class="pull-right"><button class="btn btn-purple" ng-click="vm.goAdd()" translate="vote.addVote"></button></div></div></div><div class="box"><div class="list_contain"><div class="list_header" ng-show="vm.voteList.length"><div class="wrap"><div class="list-ctr"></div><div class="list-title" translate="vote.title"></div><div class="list-on"></div><div class="list-start" translate="vote.startTime"></div><div class="list-end" translate="vote.endTime"></div><div class="list-status" translate="vote.state"></div><div class="list-creator" translate="vote.create"></div><div class="list-edit"></div><div class="list-i"></div></div></div><div class="ErrorTip hide" ng-class="{'show': !vm.voteList.length}"><p>{{vm.error_msg}}</p></div><div class="list white"><div class="list-item" ng-repeat="item in vm.voteList track by $index" id="{{item.id}}"><div class="level-one"><div class="list-ctr"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)"></label></div><div class="list-title"><div class="list-left" ng-if="item.pictures_info_url"><img ng-src="{{item.pictures_info_url}}"></div><div ng-if="!item.pictures_info_url" class="list-left img-channel"><span class="icon-tuji1"></span></div><div class="list-body"><p class="vote-title" ng-click="vm.goAdd(item)">{{item.title}}</p><div class="event_address_wrap"><i class="fa icon-cebian-toupiao" ng-click="vm.detail(item)"></i></div></div></div><div class="list-on"><button class="btn m-t" ng-class="{'on':item.is_end == '正在进行','suspend':item.is_end == '已暂停','start':item.is_end == '未开始','end':item.is_end == '已结束','not_on':item.is_end == '无法进行'}" ng-click="vm.open(item)">{{item.is_end}}</button></div><div class="list-start"><span>{{item.start_time*1000 | date:"MM-dd HH:mm"}}</span></div><div class="list-end" style="text-decoration:none;cursor:text"><span>{{item.end_time*1000 | date:"MM-dd HH:mm"}}</span></div><div class="list-status"><span ng-class="{'pending_audit':item.status==0,'already_examine':item.status==1,'retracted':item.status==2}" ng-click="vm.changeStatus(item)">{{item.audit}}</span></div><div class="list-creator"><p>{{item.user_name}}</p><p>{{item.create_time*1000 | date:"MM-dd HH:mm"}}</p></div><div class="list-edit"><i class="fa icon-bianji" ng-click="vm.goAdd(item)"></i></div><div class="list-i"><i class="fa icon-shanchu1" ng-click="vm.singleDelete(item)"></i></div></div></div></div><div class="list_bottom" ng-show="vm.voteList.length"><div class="btn-group"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()">{{ 'vote.select'| translate}}</label></div><div class="btn-toolbar list_bar flex-one btn-box"><div class="btn-group"><button class="btn btn-outline btn-comment" ng-disabled="vm.voteList.length == 0" ng-click="vm.review(1)" translate="vote.auditing"></button></div><div class="btn-group"><button class="btn btn-outline btn-comment" ng-disabled="vm.voteList.length == 0" ng-click="vm.review(2)" translate="vote.repulse"></button></div><div class="btn-group"><button class="btn del-btn" ng-disabled="vm.voteList.length == 0" ng-click="vm.moreDelete()" translate="vote.delete"></button></div></div><page-nation options="vm.pageOptions" turn-page="vm.changePage()"></page-nation></div></div></div>
