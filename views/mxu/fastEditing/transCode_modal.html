<div class="push-wrapper box-shadow-md"><div class="modal-header"><h3 class="modal-title">选择转码配置</h3><i class="fa fa-remove map-close" ng-click="vm.close()" style="position:absolute;right:15px;top:16px;cursor:pointer"></i></div><div class="modal-body"><div class="form-group"><label class="label-name ver-top">转码配置：</label><div class="group-content w-min"><label class="checkbox-inline" style="margin-left:32px" ng-repeat="n in vm.check track by $index"><input type="checkbox" ng-model="n.selected" ng-true-value="true" ng-false-value="false"><span title="{{n.name}}" style="display:inline-block;width:40px;text-overflow:ellipsis;white-space:nowrap;overflow:hidden">{{n.name}}</span></label></div></div></div><div class="modal-footer"><button type="submit" style="background-color:#3598dc;color:#fff" class="btn btn-sure p-x-md" ng-disabled="verifyForm.$invalid" ng-click="vm.save()">确定</button> <button class="btn cancel-btn p-x-md" ng-click="vm.close()">取消</button></div></div>
