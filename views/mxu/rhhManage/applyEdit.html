<div class="mxu_add_customer"><div class="p-v-md"><div class="hoge-edit-head"><div class="hoge-return-body" onclick="history.back(-1)"><i class="fa typeface-menu_fanhuiliebiao"></i> <span class="return-tip">返回列表</span></div><em class="title-w">融合号管理／申请入驻详情</em></div></div><div class="box" style="box-shadow:none" my-loading="vm.edit_loading"><div class="box-body hoge-border"><form role="form" name="form" ng-readonly="true"><div class="form-card"><div class="header">基本信息</div><div class="content"><div class="form-group"><label class="label-name"><span class="must-option">*</span>派发单位：</label> <input type="text" maxlength="20" ng-model="vm.subscribeInfo.unit" readonly><div class="count" style="position:absolute;top:14px;right:9px"><div num-count="vm.subscribeInfo.unit" count-top="0" count-right="0" count-max="20" count-position="right"></div></div></div><div class="form-group"><label class="label-name label-position">内容简介：</label> <textarea maxlength="50" name="" cols="30" rows="10" ng-model="vm.subscribeInfo.intro" readonly></textarea><div class="count" style="position:absolute;top:14px;right:9px"><div num-count="vm.subscribeInfo.intro" count-top="0" count-right="0" count-max="50" count-position="right"></div></div></div><div class="form-group"><label class="label-name"><span class="must-option">*</span>选择分类：</label><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" style="padding-right:24px!important" data-toggle="dropdown" disabled><span class="dropdown-label">{{vm.currentRegion}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm" ng-class="{'disOpen':true}"><a class="dropdown-item" ng-repeat="region in vm.regionList track by $index" ng-click="vm.chooseRegion(region)">{{region.name}} <input id="datepicker" ng-if="vm.timeArr.length - 1 === $index" date-range-picker ng-model="vm.rangeDate" class="date-picker opacity-0" type="text" options="vm.options"></a></div></div><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" style="padding-right:24px!important" data-toggle="dropdown" disabled><span class="dropdown-label">{{vm.currentClass}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm" ng-class="{'disOpen':true}"><a class="dropdown-item" ng-repeat="classItem in vm.classList track by $index" ng-click="vm.chooseClass(classItem)" ng-class="{out: vm.timeArr.length - 1 === $index}">{{classItem.name}} <input id="datepicker" ng-if="vm.timeArr.length - 1 === $index" date-range-picker ng-model="vm.rangeDate" class="date-picker opacity-0" type="text" options="vm.options"></a></div></div></div><div class="form-group"><label class="label-name"><span class="must-option">*</span>地理坐标：</label><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" style="padding-right:24px!important" data-toggle="dropdown" disabled><span class="dropdown-label">{{vm.currentProvince}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm" ng-class="{'disOpen':true}"><a class="dropdown-item" ng-repeat="provinceItem in vm.provinceList track by $index" ng-click="vm.chooseProvince(provinceItem)" ng-class="{out: vm.timeArr.length - 1 === $index}">{{provinceItem.name}} <input id="datepicker" ng-if="vm.timeArr.length - 1 === $index" date-range-picker ng-model="vm.rangeDate" class="date-picker opacity-0" type="text" options="vm.options"></a></div></div><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" style="padding-right:24px!important" data-toggle="dropdown" disabled><span class="dropdown-label">{{vm.currentCity}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm" ng-class="{'disOpen':true}"><a class="dropdown-item" ng-repeat="cityItem in vm.cityList track by $index" ng-click="vm.chooseCity(cityItem)" ng-class="{out: vm.timeArr.length - 1 === $index}">{{cityItem.name}} <input id="datepicker" ng-if="vm.timeArr.length - 1 === $index" date-range-picker ng-model="vm.rangeDate" class="date-picker opacity-0" type="text" options="vm.options"></a></div></div><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" style="padding-right:24px!important" data-toggle="dropdown" disabled><span class="dropdown-label">{{vm.currentArea}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm" ng-class="{'disOpen':true}"><a class="dropdown-item" ng-repeat="areaItem in vm.areaList track by $index" ng-click="vm.chooseArea(areaItem)" ng-class="{out: vm.timeArr.length - 1 === $index}">{{areaItem.name}} <input id="datepicker" ng-if="vm.timeArr.length - 1 === $index" date-range-picker ng-model="vm.rangeDate" class="date-picker opacity-0" type="text" options="vm.options"></a></div></div></div><div class="form-group img-box"><label class="label-name label-position">图片上传：</label><div class="proveImg-box"><div class="up-box"><img src="{{vm.headPortrait.src}}" alt=""></div><div class="up-box m-l-50"><img src="{{vm.bgImg.src}}" alt=""></div></div></div></div></div><div class="form-card"><div class="header">运营者信息</div><div class="content"><div class="form-group"><label class="label-name"><span class="must-option">*</span>联系人姓名：</label> <input type="text" ng-model="vm.operators.contact_name" disabled></div><div class="form-group"><label class="label-name"><span class="must-option">*</span>手机号码：</label> <input type="text" ng-model="vm.operators.mobile" ng-focus="vm.mobileFocus = true" ng-class="{'focus-color':vm.mobileFocus}" ng-blur="vm.mobileInput()" maxlength="11" disabled></div><div class="form-group"><label class="label-name">邮箱：</label> <input type="text" ng-model="vm.operators.email" ng-focus="vm.emailFocus = true" ng-class="{'focus-color':vm.emailFocus}" ng-blur="vm.emailFocus = false" disabled></div><div class="form-group"><label class="label-name id-card"><span class="must-option">*</span>身份证或机构代码：</label> <input type="text" ng-model="vm.operators.identity_info" ng-focus="vm.identityInfoFocus = true" ng-class="{'focus-color':vm.identityInfoFocus}" ng-blur="vm.identityInfoFocus = false" disabled></div><div class="form-group img-box"><label class="label-name label-position"><span class="must-option">*</span>资质证明：</label><div class="proveImg-box"><div class="up-box provImg" ng-repeat="item in vm.operators.qualification track by $index"><img src="{{item}}" alt=""></div></div></div><div class="form-group"><label class="label-name label-position">备注：</label> <textarea name="" cols="30" rows="10" ng-model="vm.operators.remark" ng-focus="vm.remarkFocus = true" ng-class="{'focus-color':vm.remarkFocus}" ng-blur="vm.remarkFocus = false" disabled></textarea></div></div></div><div class="md-form-group"><button type="submit" ng-show="vm.applyStatus != 2" ng-disabled="vm.applyStatus == 2" class="btn primary-btn right-primary" my-loading="vm.loading" ng-click="vm.applySuccess()">同意</button> <button type="submit" ng-show="vm.applyStatus != 2" ng-disabled="vm.applyStatus == 3 || vm.applyStatus == 2" class="btn cancel-btn right-back" my-loading="vm.loading" ng-click="vm.applyFailure()">打回</button></div></form></div></div></div>
