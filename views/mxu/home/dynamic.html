<div class="dynamic-warpper"><header class="hoge-table-add"><div class="hoge-table-title"><i class="fa fa-reply" onclick="history.back(-1)"></i> 我的动态</div></header><div class="border-contian"><nav class="filter-contain"><div class="daterange"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp; <input date-range-picker options="vm.dateOptions" ng-model="vm.rangeDate" class="date-picker" type="text"></div></nav><section class="main-contian"><div class="white nodata-contain" ng-if="vm.dynamicList.length == 0"><hoge-error arr-length="vm.dynamicList.length" load="vm.dynamicLoading"></hoge-error></div><div class="date-list" ng-repeat="dateItem in vm.dynamicList"><div class="time-bar"><p class="time-line">{{dateItem.dateName}}</p></div><div class="dynamic-slip" ng-repeat="list in dateItem.list"><div class="slip-contian flex-item"><div class="mark-box"><span class="time-mark">{{list.detail_time_line}}</span></div><div class="slip-type"><div class="icon-box" ng-if="list.application == 'graphics'"><i class="typeface-dongtai_tuwenyingyong"></i></div><div class="icon-box" ng-if="list.application == 'media'"><i class="typeface-dongtai_meiziyingyong"></i></div><div class="icon-box" ng-if="list.application == 'operation'"><i class="typeface-dongtai_yewuyingyong"></i></div><div class="icon-box" ng-if="list.application == 'interaction'"><i class="typeface-dongtai_hudongyingyong"></i></div><div class="icon-box" ng-if="list.application == 'release'"><i class="typeface-dongtai_fabuyingyong"></i></div><div class="icon-box" ng-if="list.application == 'system'"><i class="typeface-dongtai_xitongyingyong"></i></div><div class="icon-box" ng-if="list.application == 'common'"><i class="typeface-dongtai_xitongyingyong"></i></div><div class="icon-box" ng-if="list.application == 'extension'"><i class="typeface-dongtai_kuozhanyingyong"></i></div></div><div class="dynamic-detail flex-item"><span class="detail-describe">{{list.operate_name}}</span> <span class="detail-content" ng-if="!list.canJump">{{list.title}}</span><span class="detail-to" ng-if="list.canJump" ng-click="vm.toJump(list)">{{list.title}}</span></div></div></div></div><div class="add-list" ng-if="vm.addShow"><img src="../../../assets/images/mxu/home/new/icon_loading_2x.png" alt="" ng-if="vm.loadMsg=='正在加载'"> <span ng-click="vm.loadMore()">{{vm.loadMsg}}</span></div></section></div></div><m2o-footer></m2o-footer>
