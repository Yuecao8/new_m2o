<div class="home-wrapper"><div class="flex-item"><div class="flex-three"><div class="flex-item"><div style="height:258px" class="flex-two bg-white m-r-1 m-b-1"><cloud-statistic character="vm.character"></cloud-statistic><home-news-clues character="vm.character"></home-news-clues><home-server-overview character="vm.character"></home-server-overview></div><div class="flex-one m-r-1 m-b-1"><home-my-upcoming></home-my-upcoming></div></div><div class="flex-item"><div style="height:270px" class="bg-white m-r-1" ng-class="{'flex-one': vm.character.id == -1 ||vm.character.id == 1 ||vm.character.id == 3,'flex-two': vm.character.id == 2}"><home-member-statistics ng-if="vm.character.id == 1"></home-member-statistics><home-latest-comments ng-if="vm.character.id == 2"></home-latest-comments><home-sms-progress ng-if="vm.character.id == 3"></home-sms-progress></div><div style="height:270px" class="bg-white m-r-1" ng-class="{'flex-two': vm.character.id == -1 ||vm.character.id == 1 ||vm.character.id == 3,'flex-one': vm.character.id == 2}"><home-platform-workload ng-if="vm.character.id == 1"></home-platform-workload><home-personal-workload ng-if="vm.character.id == 2"></home-personal-workload><home-task-progress ng-if="vm.character.id == 3"></home-task-progress></div></div></div><div class="flex-one"><home-my-calendar character="vm.character"></home-my-calendar></div></div><div class="flex-item"><div class="flex-three" ng-class="{'hideModule': vm.hideInfluenceModule};"><div class="platform-influence traffic-trends div-radius white m-r-1 m-t-1"><home-platform-influence character="vm.character"></home-platform-influence><home-traffic-trends character="vm.character"></home-traffic-trends></div></div><div class="flex-one"><home-my-dynamic character="vm.character"></home-my-dynamic></div></div><footer class="toggle-character"><div class="toggle-tool"><span>当前首页模式为:</span> <span>{{vm.character.name}}</span><div class="toggle-box"><span class="toggle-btn" ng-click="vm.showChose()" ng-if="vm.characterList.length > 1">切换</span><div class="toggle-utils" ng-show="vm.isshowChose"><div class="character-box flex-item"><div class="character-item" ng-repeat="character in vm.characterList" ng-if="vm.character.id != character.id" ng-click="vm.toggleCharacter(character)"><div class="bg-contain"><div class="bg-cricle" ng-class="{'chosed': vm.choseCharacter.id == character.id }"></div><img class="img-bg" ng-if="character.id == 1" ng-src="../../../assets/images/mxu/home/new/zongbian_2x.png" alt=""> <img class="img-bg" ng-if="character.id == 2" ng-src="../../../assets/images/mxu/home/new/bianji_2x.png" alt=""> <img class="img-bg" ng-if="character.id == 3" ng-src="../../../assets/images/mxu/home/new/jishu_2x.png" alt=""><div class="character-name" ng-class="{'chosed': vm.choseCharacter.id == character.id }"><span>{{character.name}}</span></div></div></div></div></div></div></div></footer></div><div class="guide-wrapper flex-item" ng-if="vm.showGuide"><main class="guide-main flex-item"><div class="left-arrow flex-item"><div class="arrow-contain"><div class="arrow-default" ng-click="vm.preCarousel()"><i class="typeface-pagination_shangyiye"></i></div></div></div><div class="mid-contain flex-item"><div class="carousel-ul flex-item" id="carousel-ul"><div class="carousel-item flex-item show-animation carouselchild-{{carousel.id}}" data-order="{{carousel.order}}" data-id="{{carousel.id}}" ng-repeat="carousel in vm.carouselList"><div class="mid-head"><div class="close-contain"><span ng-click="vm.closeCarousel()"><i class="typeface-form_guanbi"></i></span></div><div class="title-contain">{{carousel.title}}</div><div class="subtitle-contain">{{carousel.subtitle}}</div></div><div class="mid-box"><div class="side-bar"></div><div class="main-bar"><div class="img-defalut img-{{carousel.id}}"></div></div></div></div></div><div class="carousel-slider" id="carousel-slider"><i class="carousel-btn" ng-repeat="num in [0,1,2,3,4]" ng-click="vm.toCarousel(num)" ng-class="{'active': vm.carouselOptions.moved == num}"></i></div></div><div class="right-arrow flex-item"><div class="arrow-contain"><div class="arrow-default" ng-click="vm.nextCarousel()"><i class="typeface-pagination_xiayiye"></i></div></div></div></main></div>
