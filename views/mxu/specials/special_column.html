<div class="modal-content box-shadow-md" xmlns="http://www.w3.org/1999/html"><div class="modal-header"><h3 class="modal-title">{{ 'special.edit'| translate}}{{ 'special.column'| translate}}</h3><i class="fa fa-remove map-close" ng-click="vm.close()" style="position:absolute;right:15px;top:16px"></i></div><div class="modal-body"><div class="form-group row"><label class="col-sm-2 form-control-label">{{ 'special.columnName'| translate}}</label><div class="col-sm-10"><input type="text" ng-model="vm.topic_column_name" class="form-control" placeholder="{{ 'special.columnNameNecessary'| translate}}"></div></div><div class="form-group row"><label class="col-sm-2 form-control-label">{{ 'special.columnLink'| translate}}</label><div class="col-sm-10"><input type="text" ng-model="vm.outlink" class="form-control" placeholder="{{ 'special.columnLinkNecessary'| translate}}"></div></div></div><div class="modal-footer"><button type="submit" class="btn primary-btn" ng-disabled="verifyForm.$invalid" ng-click="vm.save()">{{ 'special.sure'| translate}}</button> <button type="button" class="btn cancel-btn" ng-click="vm.close()">{{ 'special.cancel'| translate}}</button></div></div>
