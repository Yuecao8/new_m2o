<div class="modal-content box-shadow-md" xmlns="http://www.w3.org/1999/html"><div class="modal-header"><h3 class="modal-title">{{ 'special.add'| translate}}{{ 'special.content'| translate}}</h3><i class="fa fa-remove map-close" ng-click="vm.close()" style="position:absolute;right:15px;top:16px"></i></div><div style="margin:10px 0 10px 20px"><div class="btn-group dropdown m-r-15 hoge-dropdown"><button class="btn dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.site_chosed.name}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm font-12"><a class="dropdown-item" ng-repeat="site in vm.siteList" ng-click="vm.goChannel(site)">{{site.name}}</a></div></div></div><div class="modal-body" flex><div class="nav_classify pos-rlt" data="$state"><nav class="navside"><div class="nav-border b-primary" flex><class-tree class="classify-tree" tree-data="vm.navList" no-add="true" no-edit="true" no-del="true" sort-id="vm.storageSort" get-child="vm.getChilds(item)" select-class="vm.selectClass(param)" tree-level="4"></class-tree></div></nav></div><div class="list_contain" my-loading="vm.loading"><div class="hoge-table-contain"><div class="list_option hoge-table-search"><div class="btn-toolbar list_bar"><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.type}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="type in vm.typeArr" ng-click="vm.choseType(type)">{{type.name}}</a></div></div><div class="form-group hoge-input-search pull-right"><input type="text" placeholder="搜索" ng-keypress="vm.keyPress($event)" ng-model="vm.key"> <i class="fa typeface-searchbar_sousuo" ng-click="vm.search()"></i></div></div></div><div class="ErrorTip" ng-if="!vm.List.length" translate="special.noData"></div><div class="table_header hoge-table-header" ng-if="vm.List.length"><div class="wrap b-l b-white"><div class="list-ctr"></div><div class="list-body flex-one" translate="special.title"></div><div class="list-column" translate="special.column"></div><div class="list-other" translate="special.creator"></div><div class="list-i"></div></div></div><div class="list white" ng-if="vm.List.length"><div class="list-item hoge-item-border" ng-repeat="item in vm.List track by $index"><div class="list-ctr"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)"></label></div><div class="list-body flex-one"><div class="list_img" ng-if="item.index_pic"><span class="img-square"><img ng-src="{{item.index_pic}}"></span></div><div class="list_info"><a href class="list_title" ng-click="vm.goEdit(item)">{{item.title}}</a></div></div><div class="list-column"><span title="{{ 'special.column'| translate}}">{{item.column_name}}</span></div><div class="list-other"><span>{{item.publish_user_name}}</span> <span>{{item.created_at}}</span></div><div class="list-i"><i ng-click="vm.singleAdd(item)" class="fa icon-tianjia"></i></div></div></div><div class="list_bottom hoge-table-bottom" ng-if="vm.List.length!=0"><div class="btn-group"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()">{{ 'special.select'| translate}}</label></div><div class="btn-toolbar list_bar flex-one btn-box"><div class="btn-group"><button class="btn primary-btn" ng-click="vm.append()">{{ 'special.add'| translate}}</button></div></div><page-nation options="vm.pageOptions" turn-page="vm.getList()"></page-nation></div></div></div></div></div>
