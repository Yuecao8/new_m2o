<div class="sensitiveManagement hoge-radius"><div class="page-title">敏感词库管理</div><div class="box hoge-radius"><div class="p-v-md hoge-radius"><div class="thesaurus"><span class="label-text">词库：</span><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" style="padding-right:24px!important" data-toggle="dropdown"><span class="dropdown-label">{{vm.thesaurusName}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="item in vm.thesaurus track by $index" ng-click="vm.chooseThesaurus(item)">{{item.name}}</a></div><span class="operate-text"><a class="colExport" ng-click="vm.export()" ng-href="{{vm.exportUrl}}">导出文本</a></span></div></div><div class="thesaurus-search"><span class="label-text">敏感词查询：</span><div class="btn-group dropdown hoge-dropdown"><input type="text" class="location longitude-input" ng-model="vm.searchKey" ng-focus="vm.longitudeFocus = true" ng-class="{'focus-color':vm.longitudeFocus}" ng-blur="vm.longitudeFocus = false"> <span ng-click="vm.Import()" class="operate-text">导入文件</span><div class="search-btn" ng-click="vm.search()">查询</div><input style="display:none" class="input-upload" type="file" id="localFile" nv-file-select uploader="vm.localUploader" accept=".txt"></div><div class="thesaurus-tip" ng-if="vm.noInWords.length">{{vm.noInWords}} 词语不在词库中</div><div class="thesaurus-tip" ng-if="vm.hasInWords.length">{{vm.hasInWords}} 词语已存在</div><div class="thesaurus-tip" ng-if="vm.hasIn === 3">请输入查询词</div></div><div class="thesaurus-text"><i class="typeface-form_tishi"></i> <span>添加、删除前，可以先查询当前词是否在库/是否添加成功</span></div><div class="button-wrapper flex-item"><button class="btn primary-btn create-btn" ng-click="vm.addWords()">添加</button> <button class="btn del-btn" ng-click="vm.delWords()">删除</button></div></div></div></div>
