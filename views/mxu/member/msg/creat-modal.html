<form class="member-edit box-shadow-md form-validation" name="adjustForm" id="editForm" my-loading="vm.edit_loading"><div class="modal-header"><h5 class="modal-title">{{vm.modalTitle}}会员</h5></div><div class="modal-body"><div class="m-b m-t"><div class="m-b m-t"><label class="label-title"><span class="must-option">*</span>账号：</label> <input type="text" class="content input-control input-len name-input" maxlength="15" ng-model="vm.memberInfo.member_name"></div></div><div class="m-b m-t"><div class="m-b m-t"><label class="label-title"><span class="must-option" ng-show="vm.modalTitle == '新建'">*</span>密码：</label> <input type="text" class="content input-control input-len name-input" maxlength="15" ng-model="vm.memberInfo.password" ng-change="vm.changePassword()"></div></div><div class="m-b m-t"><div class="m-b m-t"><label class="label-title">昵称：</label> <input type="text" class="content input-control input-len name-input" maxlength="15" ng-model="vm.memberInfo.nick_name"></div></div><div class="m-b m-t member-headPortrait"><label class="label-title">头像：</label><div class="head-portrait-box"><div class="up-img-box"><i class="typeface-form_zengjia" ng-if="!vm.headPortrait.src"></i><p class="up-text" ng-if="!vm.headPortrait.src">上传头像</p><img class="head-portrait-img" src="{{vm.headPortrait.src}}" alt=""> <input type="file" class="up-img" nv-file-select="" uploader="vm.iconUploader" accept="image/gif,image/jpeg,image/png,image/psd,image/tiff,image/bmp"></div></div></div><div class="m-b m-t"><div class="m-b m-t-10"><label class="label-title">邮箱：</label> <input type="text" class="content input-control input-len name-input" ng-model="vm.memberInfo.email"></div></div><div class="m-b m-t"><div class="m-b m-t"><label class="label-title"><span class="must-option">*</span>手机号：</label> <input type="text" class="content input-control input-len name-input" ng-model="vm.memberInfo.mobile"></div></div><div class="m-b m-t"><div class="m-b m-t"><label class="label-title">真实姓名：</label> <input type="text" class="content input-control input-len name-input" ng-model="vm.memberInfo.name"></div></div><div class="m-b m-t"><div class="m-b m-t"><label class="label-title">身份证号：</label> <input type="text" class="content input-control input-len name-input" ng-model="vm.memberInfo.ID"></div></div><div class="m-b"><label class="label-title state">简介：</label> <textarea class="ng-pristine ng-untouched ng-valid ng-binding" maxlength="30" ng-model="vm.memberInfo.signature"></textarea></div></div><div class="modal-footer"><button type="button" class="btn primary-btn" ng-click="vm.save()">{{ 'task.save' | translate }}</button> <button type="button" class="btn cancel-btn" ng-click="vm.cancel()">{{ 'task.cancel' | translate }}</button></div></form>
