<div class="member-list-wrapper"><nav class="hoge-nav"><div class="hoge-table-add"><div class="hoge-edit-head member-head"><em>头像审核列表</em></div></div></nav><main class="main-body"><div class="hoge-flex hoge-border white"><div class="left-list border-left-radius hoge-flex-one" my-loading="vm.memberLoading" load-signs="'memberLoading'"><div class="btn-toolbar list_bar filter-box m-l-0 m-b-0 hoge-table-search"><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label ng-binding">{{vm.state}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item ng-binding ng-scope" ng-repeat="state in vm.stateList" ng-click="vm.stateSelect(state)">{{state.name}}</a></div></div><search-box key-word="vm.key" search-key="vm.search(Item)" key-press="vm.keyPress(Event)" hide-kind="vm.hideAccessKind" is-focus="vm.isFocus" place-holder="vm.placeholder"></search-box></div><div class="main-list"><div class="ErrorTip hoge-error ng-scope" ng-if="!vm.memberList[0] && !vm.memberLoading"><div><div class="error-img"></div><p>暂无内容</p></div></div><div class="list-header hoge-table-header" ng-show="vm.memberList[0]"><div class="wrap hoge-flex"><div class="list-ctr"></div><div class="list-customer flex-one">昵称</div><div class="list-nick">电话</div><div class="list-role">申请时间</div><div class="list-state">审核状态</div><div class="list-state">操作人</div><div class="list-role">最新操作时间</div><div class="list-operate">操作</div></div></div><div class="list" ng-show="vm.memberList[0] "><div class="list-item hoge-flex hoge-item-border" ng-repeat="item in vm.memberList track by $index"><div class="list-ctr"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-class="{'normal_disable':item.status !=1}" ng-disabled="item.status !=1" ng-checked="vm.itemCheck(item,$event)" ng-click="vm.toggle(item,$event)"></label></div><div class="list-customer flex-one img-avatar-box"><div class="list-left w-60 avatar"><span class="w-60 circle member-img" ng-if="!item.avatar"></span> <img ng-show="item.avatar" ng-src="{{item.pic_src}}" class="w-60 circle" ng-click="vm.showAvatarImg(item)"> <span class="fdj-icon" ng-if="item.pic_src" ng-click="vm.showAvatarImg(item)"></span></div><span>{{item.member.nick_name}}</span></div><div class="list-nick">{{item.member.mobile ? item.member.mobile:'暂无电话'}}</div><div class="list-role"><span class="msg-mobile">{{item.created_at}}</span></div><div class="list-state"><span class="msg-state" ng-if="item.status==1">待审核</span> <span class="msg-state green-state" ng-if="item.status==2">审核通过</span> <span class="msg-state red-state" ng-if="item.status==3">审核驳回</span></div><div class="list-state">{{item.create_user_name}}</div><div class="list-role">{{item.updated_at}}</div><div class="list-operate"><span class="list-operate-tg" ng-click="vm.adopt(item,2)" ng-class="{'disable-style':item.status==2}">通过</span> <span class="list-operate-bh" ng-click="vm.adopt(item,3)" ng-class="{'disable-style':item.status==3}">驳回</span></div></div></div></div><div class="list_bottom hoge-table-bottom" ng-if="!vm.memberLoading && vm.memberList[0]"><div class="btn-group"><label class="checkbox-inline"><input type="checkbox" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()"> 全选</label></div><div class="btn-toolbar list_bar flex-one btn-box"><div class="btn-group btn-default-box" my-loading="vm.release_loading"><button class="btn btn-outline btn-comment" ng-click="vm.releaseAll(2)">通过</button></div><div class="btn-group btn-default-box" my-loading="vm.lock_loading"><button class="btn btn-outline btn-comment" ng-click="vm.releaseAll(3)">驳回</button></div></div><page-nation options="vm.pageOptions" turn-page="vm.changePage()" ng-show="vm.pageOptions.total > 10"></page-nation></div></div></div></main></div>
