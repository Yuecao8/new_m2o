<div class="programList-wrapper wrapper" my-loading="vm.loading"><div class="page-title">节目单列表</div><div class="p-16"><div class="list-wrap hoge-table-contain"><div class="list-item list-title row hoge-table-header"><div class="list-mark col-sm-4"><div class="list-body" translate="programList.channel"></div></div><div class="col-sm-8"><div class="week-box list-body row"><div class="col-sm-1"></div><div class="col-sm-1 textCenter" ng-repeat="item in vm.channel_week">{{item}}</div><div class="col-sm-1"></div></div></div></div><div class="ErrorTip" ng-show="!vm.channelList.length && !vm.loading"><p>{{vm.errorMessage}}</p></div><div class="list white"><div class="list-item row hoge-item-border" ng-repeat="item in vm.channelList"><div class="col-sm-4"><div class="list-body list-mark"><div class="img-box" style="background:url({{item.src}}) center center no-repeat"><div ng-show="!item.logo_rectangle" class="img-program"><span class="icon-tuji1"></span></div></div><div class="channel-name">{{item.name}}</div></div></div><div class="col-sm-8"><div class="week-box row list-body"><div class="col-sm-1 text-right"><a ng-click="vm.goweek('-1',item)"><i class="fa fa-chevron-left"></i></a></div><div class="col-sm-1 time-box" ng-repeat="( index, vv ) in item.week" ng-click="vm.gostate(item,vv)"><div class="month">{{vv.month}}</div><div class="date" ng-class="{'success' : vv.date == vm.channel.dates}"><span ng-class="{'font_color' : item.is_schedule[index] == 1}">{{vv.day}}</span></div></div><div class="col-sm-1 text-left"><a ng-click="vm.goweek('1',item)"><i class="fa fa-chevron-right"></i></a></div></div></div></div></div></div></div></div>
