<div class="content-padding pos-rlt" my-loading="vm.loading"><div><div class="content_list_head clearfix hoge-table-add"><div class="pull-left hoge-table-title">充值套餐设置</div><div class="pull-right"><button class="btn hoge-btn-blue combo-new" ng-click="vm.addCombo()">新建套餐</button></div></div><div class="list_contain hoge-table-contain white"><div class="btn-toolbar list_bar hoge-table-search"><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" style="padding-right:24px!important" data-toggle="dropdown"><span class="dropdown-label">{{vm.type}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="type in vm.typeArr track by $index" ng-click="vm.chooseType(type)" ng-class="{out: vm.typeArr.length - 1 === $index}">{{type.name}}</a></div></div><div class="form-group hoge-input-search pull-left"><input type="text" placeholder="{{'content.search' | translate }}" ng-keypress="vm.keyPress($event)" ng-model="vm.key"> <i class="fa typeface-searchbar_sousuo" ng-click="vm.search()"></i></div></div><hoge-error hight-num="'500px'" arr-length="vm.comboList.length" load="vm.loading"></hoge-error><table ng-show="vm.comboList.length"><thead><th class="combo_num">序号</th><th class="combo_name">套餐名称</th><th class="combo_money">人民币/元</th><th class="combo_monad">兑换单位/个</th><th class="combo_start">是否启用</th><th class="combo_object">操作</th></thead><tbody ng-show="vm.comboList.length"><tr ng-repeat="item in vm.comboList track by $index"><td class="combo_num"><span>{{(vm.pageOptions.pageCur - 1) * 10 + $index + 1}}</span></td><td class="combo_name">{{item.name}}</td><td class="combo_money">{{item.cost}}</td><td class="combo_monad">{{item.value}}</td><td class="combo_start"><label class="ui-switch" style="width:56px"><span style="color:#fff" class="switch-open" ng-show="item.open">启用</span> <span style="color:#fff" class="switch-close" ng-show="!item.open">关闭</span> <input type="checkbox" ng-click="vm.changeComboStatus(item)" ng-checked="item.open"> <i></i></label></td><td class="combo_object hoge-list-i" ng-mouseenter="vm.showOpera(item)" ng-mouseleave="vm.hideOpera(item)"><div class="icon-tool pull-left"><i class="typeface-list_caozuo hoge-list_caozuo" ng-class="{'active-bg':item.showOpera}"></i><div class="pull-right list-icon-opera" style="right:35px" ng-class="{'opera-show':item.showOpera,'opera-hide':!item.showOpera}"><div class="btn-group"><button class="btn hoge-drop-icon" ng-click="vm.addCombo(item.id)">编辑</button> <button class="btn hoge-drop-icon" ng-click="vm.deleteCombo(item.id)">删除</button></div></div></div></td></tr></tbody></table><div class="list_bottom hoge-table-bottom border-bottom-radius" ng-show="vm.pageOptions.total > 10"><div class="btn-toolbar list_bar flex-one btn-box"></div><page-nation options="vm.pageOptions" turn-page="vm.changePage()" ng-show="vm.pageOptions.total > 10"></page-nation></div></div></div></div>
