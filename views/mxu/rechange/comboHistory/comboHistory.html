<div class="content-padding pos-rlt" my-loading="vm.loading"><div><div class="content_list_head clearfix hoge-table-add"><div class="pull-left hoge-table-title">充值记录</div></div><div class="list_contain hoge-table-contain white"><div class="btn-toolbar list_bar hoge-table-search"><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" style="padding-right:24px!important" data-toggle="dropdown"><span class="dropdown-label">{{vm.list_time}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm" ng-class="{'disOpen':vm.open}"><a class="dropdown-item" ng-repeat="time in vm.timeArr track by $index" ng-click="vm.chooseTime(time)" ng-class="{out: vm.timeArr.length - 1 === $index}">{{time.name}} <input id="datepicker" ng-if="vm.timeArr.length - 1 === $index" date-range-picker ng-model="vm.rangeDate" class="date-picker opacity-0" type="text" options="vm.options"></a></div></div><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.list_state}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="state in vm.stateArr" ng-click="vm.chooseState(state)">{{state.name}}</a></div></div><div class="form-group hoge-input-search pull-right"><input type="text" placeholder="{{'content.search' | translate }}" ng-keypress="vm.keyPress($event)" ng-model="vm.key"> <i class="fa typeface-searchbar_sousuo" ng-click="vm.search()"></i></div></div><hoge-error hight-num="'500px'" arr-length="vm.historyList.length" load="vm.loading"></hoge-error><div class="table_header hoge-table-header" ng-show="vm.historyList.length"><div class="wrap"><div class="list-body flex-one">订单号</div><div class="list-weight">用户</div><div class="list-status">充值金额(元)</div><div class="list-publish">支付方式</div><div class="list-date">充值日期</div><div class="list-other">充值状态</div></div></div><div class="list white border-bottom-radius" ng-model="vm.historyList" ng-show="vm.historyList.length"><div><div class="list-item hoge-item-border" ng-repeat="nor in vm.historyList track by $index"><div class="list-body flex-one"><div class="list_info"><div class="part_one"><span>{{nor.order_number}}</span></div></div></div><div class="list-weight">{{nor.user_name}}</div><div class="list-status status-target"><div class="width-status"><span class="content-pendingAudit">{{nor.recharge_package_cost}}</span></div></div><div class="list-publish" ng-mouseenter="vm.showPublished(nor)" ng-mouseleave="vm.hidePublished(nor)"><span class="title">{{nor.pay_platform}}</span></div><div class="list-date"><span>{{nor.created_at}}</span></div><div class="list-other"><span>{{nor.statusName}}</span></div></div></div><div class="list_bottom hoge-table-bottom border-bottom-radius"><div class="btn-group"></div><div class="btn-toolbar list_bar flex-one btn-box"></div><page-nation options="vm.pageOptions" turn-page="vm.changePage()" ng-show="vm.pageOptions.total > 10"></page-nation></div></div></div></div></div>
