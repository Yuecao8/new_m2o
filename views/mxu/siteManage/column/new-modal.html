<form class="edit-column box-shadow-md" name="editColumnForm"><div class="modal-header"><h5 class="modal-title">{{'column.addColumn' | translate}}</h5></div><div class="modal-body"><div class="form-group" style="position:relative"><label translate="column.columnName"></label> <input type="text" maxlength="40" class="form-control" ng-model="vm.column_detail.name" ng-blur="vm.addColumn.name = false" ng-focus="vm.addColumn.name = true" ng-keydown="vm.keydown($event)"><div num-count="vm.column_detail.name" count-top="30" count-right="50" count-max="40" class="m-b"></div></div></div><div class="modal-footer"><button type="button" class="btn primary-btn" ng-click="vm.save()" my-loading="vm.save_loading">{{'column.save' | translate}}</button> <button type="button" class="btn cancel-btn" ng-click="vm.close()">{{'column.cancel' | translate}}</button></div></form>
