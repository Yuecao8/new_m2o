<div class="news-wrapper" my-loading="vm.info_loading"><div class="flex-item justify-content-center"><div class="col-editor draft-left"><div class="hoge-table-add"><div class="hoge-edit-head"><div class="hoge-return-body" onclick="history.back(-1)"><i class="fa typeface-menu_fanhuiliebiao"></i> <span class="return-tip">返回列表</span></div><em>{{vm.param.id?'编辑':'新建'}}文稿</em> <span ng-show="vm.draftLoading"><img src="../assets/images/mxu/news/loading.gif" alt=""> 正在保存 </span><span ng-show="vm.draftLoadingOn"><i class="typeface-alert_wancheng2"></i> 已保存</span></div></div><div class="box atricle-box"><div class="padding content"><div class="draft-box" ng-if="vm.isNew && vm.draftDown"><span class="draft-tip">{{vm.draftTip}}</span> <span class="draft-del" ng-if="!vm.isDel" ng-click="vm.delDraft()">撤销</span></div><div class="content-box"><div class="form-title flex-item"><div class="title-wrap flex-one col-sm-11"><input type="text" name="title" placeholder="{{ 'atlas.titleTip'| translate}}" ng-model="vm.title" ng-blur="vm.relevant('blur')"></div><content-title-tip tip-title="vm.title" top="20"></content-title-tip></div><div class="ueditor-wrap" id="news-ueditor" ng-class="{'news-is-shrink':vm.showType ==1}"><div class="editor-item" my-loading="vm.editor_loading" scroll-tool><script ng-show="vm.ready_show" id="newsEditor" type="text/plain"></script></div><div id="morechose" class="down-more"><div class="add-annex down-item" ng-click="vm.addAnnex();">添加附件</div></div><input id="up-file" class="insert-vdo" style="display:none" type="file" nv-file-select="" uploader="vm.attachmentloader" multiple></div><div class="toggle-text" ng-click="vm.toShow()"><div class="contain-text"><p><i ng-class="{'typeface-edit_zhankai':vm.showType==1,'typeface-edit_shouqi':vm.showType==2}"></i> <span>{{vm.showType == 1 ? '展开' : '收起'}}</span>正文</p></div></div><div class="form-bottom"><span class="brief">摘要</span> <span class="brief-tip">(选填，不填写则默认抓取正文前30字）</span> <textarea class="form-control brief-text" name="title" placeholder="请输入摘要内容..." ng-model="vm.brief" maxlength="30"></textarea></div></div><content-foot content-param="vm.contentParam"></content-foot></div></div><content-save save="vm.save()" preview="vm.preview()" load="vm.save_loading" clicked="vm.clicked" is-show="false" show-type="vm.showType" type="vm.contentParam.urlType" id="vm.param.id" news-content="vm.newsInfo.content"></content-save></div><div class="side_form draft-right"><div class="side_form_fixed"><div class="box side-key"><key-words match-key="vm.achieve()" key-list="vm.keyList" loading="vm.matchLoading" key="vm.key" lin-key="vm.associate()"></key-words></div><div class="m-t"><content-relevant related-ids="vm.relatedIds" relevant-list="vm.relevantList" content-id="vm.newsInfo.id" content-type="'article'" relevant-error="vm.relevantError" get-relevant="vm.getRelevantList()"></content-relevant></div><div class="m-t"><news-resources resources-list="vm.newsresources" upload-resource="vm.newsUpload()" delete-media="vm.deleteMedia(item)" re-try="vm.newsRetry(item)" insert-resource="vm.getResourceHtml(item)" down-load-resource="vm.downLoad(item)" operate-loading="vm.operateLoading" pre="vm.preResource(item)"></news-resources></div></div></div></div><m2o-footer is-color="true" is-show="1"></m2o-footer></div>
