<div class="box-shadow-md"><div class="modal-header"><h5 class="modal-title">历史记录</h5><i class="fa typeface-form_guanbi map-close" ng-click="vm.cancel()" style="position:absolute;right:15px;top:18px;cursor:pointer"></i></div><div class="modal-body"><div class="history-version pull-left" id="history-version"><div class="left-version-content" id="left-version-content"><div class="dynamic-slip" ng-repeat="(idx,list) in vm.dynamicList track by $index" ng-init="outIndex = $index"><div class="slip-contian flex-item"><div class="mark-box"><span class="time-mark">{{list.time}}</span></div><div class="slip-type"><div class="icon-box"></div></div><div class="dynamic-detail"><span class="detail-describe user">{{list.user}}</span><div class="detail-content" ng-repeat="nor in list.historyList track by $index"><span class="detail-describe notClick" ng-if="nor.isClick==0">{{nor.content}}</span> <span class="detail-describe canClick" ng-class="{'active':(vm.currentIndex == outIndex)&&nor.isActived}" ng-click="vm.getDetial(list,outIndex)" ng-if="nor.isClick==1">{{nor.content}}<i class="typeface-form_yulan"></i></span></div></div></div><span class="vertical" ng-if="vm.dynamicList.length-1!=idx">|</span></div></div></div><div class="add-list" ng-show="vm.addShow"><img src="/assets/images/mxu/home/new/icon_loading_2x.png" alt="" width="25px"></div><div class="current-version pull-left"><div class="version-header"><span>{{vm.lastTime}}保存</span></div><div class="version-content" my-loading="vm.historyDetailLoading"><span id="current-content"></span></div></div></div></div>
