<div class="video-edit-wrap" ng-class="{'render-wrap': vm.hasPublish}"><div class="header"><span class="title">发布</span></div><div class="content" ng-if="!vm.hasPublish"><div class="item-wrap title-wrap flex-between"><span class="title">标题</span> <span class="tips">45字</span></div><input type="text" placeholder="请输入" class="title-input" maxlength="45" ng-model="vm.title"><div class="item-wrap">封面</div><div class="upload-wrap" ng-loading="vm.loadingImg"><input class="input-upload" type="file" nv-file-select uploader="vm.localUploader"> <img ng-src="{{vm.coverImg}}" class="upload-img"> <span class="upload-tip">更换封面图</span></div><div class="item-wrap">分类</div><div class="save-classify-wrap"><classify-preview classify-data="vm.radioList" classify-name="''" box-name="vm.category.name" classify-check="vm.category" radio-style="'all'" classify-type="'radio'" classify-next="vm.nextColumn(Id,Level+1,Type)" classify-focus="false" box-status="false" choose-function="vm.chooseColumns(Item)" show-class="vm.stateBox = $event"></classify-preview><i class="icon-up"></i></div></div><div class="render-content" ng-if="vm.hasPublish"><div class="render-tip">渲染输出中，请稍后...</div><div class="progress-bar"><div class="seek-bar" ng-style="{width: vm.percent + '%'}"></div></div></div><div class="footer"><span class="add-cancel-btn" ng-click="vm.close()">取消</span> <span class="add-confirm-btn" ng-if="!vm.hasPublish" ng-click="vm.saveVideo()">发布</span></div></div>
