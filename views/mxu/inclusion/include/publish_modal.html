<div class="modal-content-publish box-shadow-md chose-column-modal"><div class="modal-header"><h5 class="modal-title">选择栏目</h5></div><div class="modal-body" style="display:flex"><div class="column-wrap" style="flex:1"><div class="site_nav" ng-if="vm.include_site_chose"><div class="local-site-btn" ng-click="vm.showAllSiteList()"><span>{{vm.navActiveName ? vm.navActiveName : '本地站点'}}</span> <i class="fa fa-caret-down order-desc"></i></div><div class="site-list-box" ng-show="vm.is_show_list"><div class="local-site-box" ng-click="vm.localSite()"><span>本地站点</span></div><div class="all-site-num" ng-show="!vm.currentLevel"><span>全部站点</span> <span>{{vm.allLevelList[0].length}}</span></div><div class="black-box" ng-show="vm.currentLevel" ng-click="vm.blackPre()"><i class="fa typeface-menu_fanhuishangji"></i> <span>返回上级</span></div><div class="all-level-box"><div class="level-box" ng-repeat="siteLevelItem in vm.allLevelList track by $index"><a class="other-site" ng-repeat="siteItem in siteLevelItem track by $index"><span class="site-name" ng-click="vm.choseSite(siteItem)">{{siteItem.name}}</span> <i class="fa fa-angle-right" ng-show="!siteItem.is_last" ng-click="vm.goSonSite(siteItem)"></i></a></div></div></div></div><div class="column_content" my-loading="vm.column_loading"><ks-swiper-container ng-if="vm.columnData[0].length" swiper="vm.swiper" class="swiper-container" observer="true" slides-per-view="4" pagination-clickable="true" space-between="0" override-parameters="{'grabCursor':'true','observeParents':'true','observer':'true',}"><ks-swiper-slide class="swiper-slide list_box" ng-repeat="column in vm.columnData track by $index"><div class="list" ng-model="column"><div class="list_item" ng-click="vm.goNext(item,$parent.$index+1)" ng-repeat="item in column" ng-class="{'active':item.active}"><input type="checkbox" data="{{item.id}}" ng-class="{'input_checked': item.isCheck}" ng-checked="item.isCheck = vm.itemCheck(item)" ng-click="vm.addCheck(item)"><div class="column_title">{{item.name}}</div><div class="pull-right next_icon"><i class="icon-jinru" ng-show="item.is_last == 0"></i></div></div></div></ks-swiper-slide></ks-swiper-container></div></div><div class="right_site"><div class="title-more"><div class="more"><div class="has_publish">已选择{{vm.checkLength}}个栏目</div><div class="site_box" ng-repeat="list in vm.checkList"><div class="box_item"><span class="item_title">{{list.name}}</span></div><div><ul><li class="item pubished-item" ng-if="list.column.length" ng-repeat="item in list.column" title="{{item.parents_name}}">{{item.name}} <i class="icon-guanbi" ng-click="vm.deleteCheck(item.column_id,list)"></i></li><li ng-if="!list.column.length" style="color:#969696" translate="content.unselected"></li></ul></div></div></div></div></div></div><div class="modal-footer"><button type="button" class="btn primary-btn" ng-click="vm.save()" ng-show="!vm.isRelease" my-loading="vm.save_loading">确定</button> <button type="button" class="btn cancel-btn" ng-click="vm.close()">{{vm.DOC.cancel}}</button></div></div>
