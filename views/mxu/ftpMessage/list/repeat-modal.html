<form class="edit-column box-shadow-md" name="editColumnForm"><div class="modal-header"><h5 class="modal-title">重复提交</h5></div><div class="modal-body del-min"><div><span class="repeatSpan">以下视频已提交过，确认重复提交？重复提交会导致产生相同视频文件</span><div class="repeatMsg" ng-repeat="item in vm.repeatArr"><span>{{item.name}}</span></div></div></div><div class="modal-footer"><button type="button" class="btn primary-btn" ng-click="vm.repeatConfirm()" my-loading="vm.loading">确认</button> <button type="button" class="btn cancel-btn" ng-click="vm.close()">取消</button></div></form>
