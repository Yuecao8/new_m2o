<div class="integral_set"><div class="table_title"><div class="page-title">积分设置</div></div><div class="box hoge-border"><div class="box-body p-v-md"><div class="apply-title hoge-table-header"><div class="min-w-200 flex-one">名称</div><div class="min-w-300">描述</div><div class="min-w-200">积分商城货币</div><div class="min-w-200">是否启用</div><div class="min-w-100 list-i"></div></div><div class="apply-list" my-loading="vm.setting_loading"><div class="item-list hoge-item-border" ng-repeat="(index, item) in vm.settingList track by $index" ng-mouseenter="vm.showOpera(index)" ng-mouseleave="vm.hideOpera()"><div class="wrap"><div class="min-w-200 flex-one">{{item.name}}<span ng-show="{{item.id == 1 || item.id == 2}}" class="system-sign">系统</span></div><div class="min-w-300">{{item.brief}}</div><div class="min-w-200">{{item.is_trans ? '是' : '否'}}</div><div class="min-w-200"><label class="ui-switch"><span class="switch-open">开</span> <span class="switch-close">关</span> <input type="checkbox" ng-model="item.is_on" ng-click="vm.toggleOpen(item)"> <i></i></label></div><div class="min-w-100 list-i"><div class="icon-tool" ng-show="vm.showOperation && vm.currentIndex == index"><i class="fa icon-bianji" aria-expanded="false" ng-click="vm.goEdit(item)"></i> <i class="fa icon-shanchu1" ng-show="item.id != 1 && item.id != 2" aria-expanded="false" ng-click="vm.goDelete(item)"></i></div></div></div></div></div></div><div class="page-box" ng-show="vm.pageOptions.total < vm.pageOptions.pageNum"><page-nation options="vm.pageOptions" turn-page="vm.changePage()"></page-nation></div></div></div>
