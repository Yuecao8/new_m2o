<div class="mxu_originalProduct_list" style="padding:16px"><div class="list_bar hoge-table-add"><div class="hoge-table-title">活动管理</div><button class="btn hoge-btn-blue pull-right" ng-click="vm.newActivity()">新建活动</button></div><div class="box"><div class="list_contain hoge-table-contain white"><div class="hoge-table-search"><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.statusName}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="status in vm.statusTypeArr" ng-click="vm.chooseStatus(status)">{{status.name}}</a></div></div><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.typeName}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="type in vm.typeArr" ng-click="vm.chooseType(type)">{{type.name}}</a></div></div><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" style="padding-right:24px!important" data-toggle="dropdown"><span class="dropdown-label">{{vm.timeName}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm w142" ng-class="{'disOpen':vm.open}"><a class="dropdown-item" ng-repeat="time in vm.timeArr track by $index" ng-click="vm.chooseTime(time)" ng-class="{out: vm.timeArr.length - 1 === $index}">{{time.name}} <input id="datepicker" ng-if="vm.timeArr.length - 1 === $index" date-range-picker ng-model="vm.rangeDate" class="date-picker opacity-0" type="text" options="vm.options"></a></div></div><div class="form-group hoge-input-search pull-right"><input type="text" placeholder="活动名称" ng-keypress="vm.keyPress($event)" ng-model="vm.title"> <i class="fa typeface-searchbar_sousuo" ng-click="vm.search()"></i></div></div><hoge-error hight-num="'277px'" arr-length="vm.dataList.length" load="vm.loading"></hoge-error><div class="table_header hoge-table-header" ng-show="vm.dataList.length"><div class="wrap flex-item list-head-box"><div class="list-ctr"></div><div class="list-title flex-one">活动名称</div><div class="list-sort">类型</div><div class="list-status">状态</div><div class="list-column">网站栏目</div><div class="list-time">活动时间</div><div class="list-author">创建者</div><div class="list-opera"></div></div></div><div class="list white border-bottom-radius" ng-model="vm.dataList" ng-show="vm.dataList.length"><div class="list-item hoge-item-border flex-item" ng-repeat="(idxs,nor) in vm.dataList track by $index" ng-class="{'border-blue':vm.itemCheck(nor)}"><div class="list-ctr"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.itemCheck(nor)" ng-click="vm.toggle(nor)"></label></div><div class="list-title flex-one flex-item"><div class="img-box"><img ng-src="{{nor.index_pic}}?imageView/0/h/46/w/60" alt="" ng-if="nor.index_pic"> <img src="../assets/images/mxu/img_cover.png" ng-if="!nor.index_pic"></div><div class="list-title-right flex-one"><span class="item-title">{{nor.title}}</span></div></div><div class="list-sort">{{nor.type}}</div><div class="list-status"><div class="width-status" ng-click="vm.goOperationRecords(nor, 'reviewing')"><span class="content-pendingAudit" ng-if="nor.status==1 && !nor.audit.id" translate="content.pendingAudit">待审核</span> <span class="content-audited" ng-if="nor.status==2" translate="content.audited">已审核</span> <span class="content-pb" ng-if="nor.status==3" translate="content.release">已上网</span> <span class="content-repulsed" ng-if="nor.status==23">已下网</span> <span class="content-repulsed" ng-if="nor.status==4" translate="content.repulsed">已打回</span> <span class="content-repulsed" ng-if="nor.status==5 || (nor.status==1 && nor.audit.id)">审核中</span> <span class="content-will-pb" ng-if="nor.status==9">待发布</span><span class="content-repulsed" ng-if="nor.status==22">不合规</span><i class="typeface-form_tishi" ng-if="nor.audit.id" ng-style="{'color': (nor.status==2||nor.status==3)?'#42A65A':(nor.status==4||nor.status==5||nor.status==1)?'#F1453D':nor.status==9?'#f58935':''}"></i> <i class="typeface-form_tishi" ng-if="nor.audit_user_name && !nor.audit.id && !(nor.status==9)" ng-style="{'color': (nor.status==2||nor.status==3)?'#42A65A':(nor.status==4||nor.status==5||nor.status==1)?'#F1453D':nor.status==9?'#f58935':''}"></i></div></div><div class="list-column">{{nor.publish_column_name}}</div><div class="list-time">{{nor.start_time}}至{{nor.end_time}}</div><div class="list-author">{{nor.create_user_name}}</div><div class="list-opera hoge-list-i" ng-mouseenter="vm.showOpera(nor)" ng-mouseleave="vm.hideOpera(nor)"><div class="icon-tool pull-right"><i class="typeface-list_caozuo hoge-list_caozuo" ng-class="{'active-bg':nor.searchShow}"></i><div class="pull-right list-icon-opera" ng-style="{'bottom': $index*5-110 + 'px','right': '40px'}" ng-class="{'opera-show':nor.searchShow,'opera-hide':!nor.searchShow}"><div class="btn-group"><button class="btn hoge-drop-icon" ng-click="vm.goDetail(nor)">详情</button> <button class="btn hoge-drop-icon" ng-click="vm.goEdit(nor)">编辑</button> <button class="btn hoge-drop-icon" ng-click="vm.preview(nor)">预览</button> <button class="btn hoge-drop-icon" ng-click="vm.audit(nor)">提审</button> <button class="btn hoge-drop-icon" ng-click="vm.examine(nor)">审核</button> <button class="btn hoge-drop-icon" ng-click="vm.withdraw(nor)">打回</button> <button class="btn hoge-drop-icon" ng-if="nor.status==2" ng-click="vm.goPublish(nor)">上网</button> <button class="btn hoge-drop-icon" ng-if="nor.status==3" ng-click="vm.godownNet(nor)">下网</button> <button class="btn hoge-drop-icon" ng-click="vm.delete(nor)">删除</button></div></div></div></div></div></div><div class="list_bottom hoge-table-bottom border-bottom-radius"><div class="btn-group"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()"> <span class="all-checked">{{'content.select' | translate}}</span></label></div><div class="btn-toolbar list_bar flex-one btn-box"><div class="btn-group"><button class="btn btn-comment" ng-click="vm.goPublishAll()">上网</button> <button class="btn btn-comment" ng-click="vm.godownNetAll()">下网</button> <button class="btn btn-comment" ng-click="vm.examineAll()">审核</button> <button class="btn del-btn" ng-click="vm.withdrawAll()">打回</button> <button class="btn del-btn" ng-click="vm.deleteAll()">删除</button></div></div><page-nation options="vm.pageOptions" turn-page="vm.changePage()" ng-show="vm.pageOptions.total > 0"></page-nation></div></div></div></div>
