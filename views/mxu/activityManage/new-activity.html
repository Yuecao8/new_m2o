<div class="modal-content"><div class="modal-header"><h3 class="modal-title" style="margin-left:6px">新增作品</h3><i class="fa fa-remove map-close" ng-click="vm.close()" style="position:absolute;right:15px;top:16px;cursor:pointer"></i></div><div class="modal-body flex-item"><div class="box"><div class="list_contain hoge-table-contain white"><div class="hoge-table-search library-search-box" ng-show="!vm.picIds" ng-class="{'none-border':vm.showInput}"><div class="form-group hoge-input-search"><input type="text" placeholder="搜索..." ng-keypress="vm.keyPress($event)" ng-model="vm.searchKey"></div><div class="search-text" ng-click="vm.search()" ng-disabled="vm.showInput">搜索</div></div><hoge-error hight-num="'277px'" arr-length="vm.dataList.length" load="vm.loading"></hoge-error><div class="table_header hoge-table-header" ng-show="vm.dataList.length"><div class="wrap flex-item list-head-box"><div class="list-ctr"></div><div class="list-title flex-one">作品</div><div class="list-author">内容分类</div></div></div><div class="list white border-bottom-radius" ng-model="vm.dataList" my-loading="vm.loading"><div class="list-item hoge-item-border flex-item" ng-repeat="(idxs,nor) in vm.dataList track by $index" ng-class="{'border-blue':vm.itemCheck(nor)}"><div class="list-ctr"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.itemCheck(nor)" ng-click="vm.toggle(nor)"></label></div><div class="list-title flex-one flex-item"><div class="img-box"><img ng-src="{{nor.index_pic}}" alt="" ng-if="nor.index_pic"> <img src="../assets/images/mxu/img_cover.png" ng-if="!nor.index_pic"></div><div class="list-title-right flex-one"><span class="item-title">{{nor.title}}</span><div class="item-title-info flex-item"><i class="fa typeface-talking_tupian"></i> <span class="num">{{nor.photo_count}}</span> <span class="author">作者：{{nor.create_user_name}}</span></div></div></div><div class="list-author">{{nor.category_name}}</div></div></div><div class="list_bottom hoge-table-bottom border-bottom-radius" ng-show="vm.dataList.length"><div class="btn-group"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()"> <span class="all-checked">{{'content.select' | translate}}</span></label></div><button type="button" class="btn primary-btn add-btns" ng-click="vm.save()">确认添加</button></div></div></div></div></div>
