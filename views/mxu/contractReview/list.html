<div class="contract-review-box"><div class="mxu_organization_list" style="padding:16px"><div class="btn-toolbar list_bar hoge-table-add"><div class="hoge-table-title">签约审核</div></div><div class="contract-content-box"><div class="list_contain hoge-table-contain white"><div class="hoge-table-search"><div class="form-group hoge-input-search pull-right long-input"><input type="text" placeholder="输入会员ID,手机号等关键词" ng-keyup="vm.search($event)" ng-model="vm.key"> <i class="fa typeface-searchbar_sousuo" ng-click="vm.search('1')"></i></div><div class="btn-group dropdown pull-right chose-btn hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.currentStatusName}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm font-12"><a class="dropdown-item" ng-repeat="state in vm.statusList" ng-click="vm.chooseStatus(state)">{{state.name}}</a></div></div></div><div class="hoge-error hoge-error-hight" ng-if="!vm.contractList.length"><div><div class="error-img"></div><p translate="user.noData"></p></div></div><div class="list_header hoge-table-header" ng-show="vm.contractList.length"><div class="wrap"><div class="list-ctr"></div><div class="list-user">昵称</div><div class="list-name">手机号</div><div class="list-phone">真实姓名</div><div class="list-department">身份证号</div><div class="list-character">状态</div><div class="list-status">注册时间</div><div class="list-time">申请时间</div><div class="list-i">操作</div></div></div><div class="list white" ng-show="vm.contractList.length"><div class="list-item hoge-item-border" ng-repeat="item in vm.contractList track by $index"><div class="list-ctr"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)"></label></div><div class="list-user" ng-click="vm.goPicDetail(item)"><div class="list-left"><img ng-if="item.pic_src" src="{{item.pic_src}}" class="w-40 circle"><div ng-if="!item.pic_src" class="w-40 circle" style="height:100%;background:url(/assets/images/mxu/customer_bg.png) no-repeat center"></div></div><div class="list-body">{{item.nick_name}}</div></div><div class="list-name">{{item.mobile}}</div><div class="list-phone"><span>{{item.name}}</span></div><div class="list-department"><span>{{item.ID}}</span></div><div class="list-character"><span class="conten-waite" ng-if="item.is_verify==1">待审核</span> <span class="content-audited" ng-if="item.is_verify==2">已审核</span> <span class="content-repulsed" ng-if="item.is_verify==3">已打回</span></div><div class="list-status"><span>{{item.created_at}}</span></div><div class="list-time"><span>{{item.authentication}}</span></div><div class="hoge-list-i" style="width:25px;margin-left:30px" ng-mouseenter="vm.showOpera(item)" ng-mouseleave="vm.hideOpera(item)"><div class="icon-tool pull-right"><i class="typeface-list_caozuo hoge-list_caozuo" ng-class="{'active-bg':item.searchShow}"></i><div class="pull-right list-icon-opera" ng-style="{'bottom': $index*5-5 + 'px','right': '40px'}" ng-class="{'opera-show':item.searchShow,'opera-hide':!item.searchShow}"><div class="btn-group"><button class="btn hoge-drop-icon" ng-click="vm.goContractDetail(item)">详情</button> <button class="btn hoge-drop-icon" ng-click="vm.goAudit(item)">审核</button> <button class="btn hoge-drop-icon" ng-click="vm.goBack(item)">打回</button> <button class="btn hoge-drop-icon" ng-click="vm.singleDelete(item)">删除</button></div></div></div></div></div><div class="list_bottom white hoge-table-bottom"><div class="btn-group"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()">{{ 'user.select'| translate}}</label></div><div class="btn-toolbar list_bar flex-one btn-box"><div class="btn-group"><button class="btn btn-outline btn-comment" ng-click="vm.goAuditAll()">审核</button></div><div class="btn-group"><button class="btn btn-outline btn-comment" ng-click="vm.goBackAll()">打回</button></div><div class="btn-group"><button class="btn del-btn" ng-click="vm.deleteAll()">删除</button></div></div><page-nation options="vm.pageOptions" turn-page="vm.goPage()" ng-show="vm.pageOptions.total > 10"></page-nation></div></div></div></div></div></div>
