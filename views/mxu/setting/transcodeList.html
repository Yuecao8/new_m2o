<div class="transcodeList"><div class="table_title"><div class="page-title">转码列表</div></div><div class="box hoge-border"><div class="control-title"><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.status}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="state in vm.statusArr" ng-click="vm.chooseStatus(state)">{{state.name}}</a></div></div><div class="pull-right"><search-box key-word="vm.key" search-key="vm.search(Item)" key-press="vm.keyPress(Event)" hide-kind="vm.hideAccessKind" is-focus="vm.isFocus" place-holder="vm.placeHolder"></search-box></div></div><div class="box-body p-v-md" my-loading="vm.sub_loading"><div class="transcode-title hoge-table-header" ng-if="vm.listData.length"><div class="list-ctr"><div class="kind-sorting" ng-click="vm.sort()"><i class="typeface-form_paixu"></i></div></div><div class="list-name flex-one">转码任务</div><div class="frame_rate">大小</div><div class="output_format">转码配置</div><div class="codec_progress">进度</div><div class="code_time">剩余时间</div><div class="code_height">服务器</div><div class="code_operation">操作</div></div><div class="sort-board red-50" ng-if="vm.isSort"><i class="fa typeface-login_tishi"></i>　<span class="paixu_setting">排序功能已开启</span> <button class="btn btn-sm white pull-right btn-cancel" ng-click="vm.cancelSort()">取消</button> <button class="btn btn-sm hoge-btn-blue pull-right m-r" ng-click="vm.outSort()">保存</button></div><div class="transcode-list" ui-sortable="vm.sortableOpt" ng-model="vm.listData"><div class="item-list" ng-repeat="item in vm.listData track by $index"><div class="wrap"><div class="list-ctr"><input type="checkbox" ng-if="!vm.isSort" ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)"> <i class="fa fa-bars" ng-if="vm.isSort"></i></div><div class="list-name flex-one textoverflow">{{item.title}}</div><div class="frame_rate">{{item.origin_size}}</div><div class="output_format">{{item.transcode_setting_name}}</div><div class="codec_progress"><div class="progress progress-sm" ng-if="item.transcode_status == 1 && item.is_task_paused == 'false'"><div class="progress-bar info" ng-style="{width:item.transcode_percent+'%'}" ng-if="item.transcode_status == 1 && item.is_task_paused == 'false'">{{item.transcode_percent+'%'}}</div><div class="progress-bar info" style="width:100%;background:#ccc" ng-if="item.transcode_status == -1"></div></div><div class="progress progress-sm" ng-if="item.transcode_status == 1 && item.is_task_paused == 'true'"><div class="suspended-progress-bar-bar" style="background-color:#c7d4e5" ng-style="{width:item.transcode_percent+'%'}" ng-if="item.transcode_status == 1 && item.is_task_paused == 'true'">{{item.transcode_percent+'%'}}</div><div class="progress-bar info" style="width:100%;background:#ccc" ng-if="item.transcode_status == -1"></div></div><span ng-if="item.transcode_status == 1">{{item.transcode_percent+'%'}}</span><div class="video-info" ng-if="item.transcode_status == 0"><span class="m-r">等待转码</span></div></div><div class="code_time">{{item.transcode_lefttime}}</div><div class="code_height">{{item.transcode_server_host}}</div><div class="code_operation"><span class="oper-btn" ng-show="item.is_task_paused == 'false' && item.transcode_status == 1 " ng-click="vm.pauseTransCode(item)">暂停</span> <span class="oper-btn" ng-show="item.is_task_paused == 'true' && item.transcode_status == 1" ng-click="vm.restoreTransCode(item)">开始</span><span class="oper-btn" ng-click="vm.deleteTransCode(item.hash_id,$index)">删除</span></div></div></div></div></div><hoge-error hight-num="'277px'" arr-length="vm.listData.length" load="vm.loading"></hoge-error><div class="footerCl" ng-if="vm.listData.length>0"><div class="list_bottom hoge-list-bottom border-bottom-radius" ng-show="vm.listData"><div class="btn-group"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()">全选</label></div><div class="btn-toolbar list_bar flex-one btn-box"><div class="btn-group"><button class="btn del-btn" ng-click="vm.deleteAllTransCode()">删除</button></div></div><page-nation options="vm.pageOptions" turn-page="vm.changePage()"></page-nation></div></div></div></div>
