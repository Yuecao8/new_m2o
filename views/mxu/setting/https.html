<div class="mxu_system_setting_wrap"><div class="hoge-table-add"><div class="hoge-table-title">HTTPS设置</div></div><div class="https-wrapper"><div class="box-header"><div class="box-tip collapse in"><i class="material-icons font-16">&#xe88f;</i> {{ 'system_https.tip'| translate}}</div></div><div class="tip-recover pull-right"><small class="pull-right m-t-1 m-r-1" ng-click="vm.tip=!vm.tip"><i class="fa fa-exclamation-circle m-r-xs"></i> <span translate="system_https.recover"></span></small><div class="recover" ng-if="vm.tip"><div class="box-color text-color pos-rlt"><span class="arrow top b-white"></span><div class="box-body">{{ 'system_https.recoverTip'| translate}} <span ng-click="vm.recover()" translate="system_https.recover"></span></div></div></div></div><div class="https-body"><form role="form" class="ng-pristine ng-valid" name="httpsForm" id="httpsForm"><div class="form-group"><label for="localFile" translate="system_https.certificate"></label><div class="uploader"><div class="form-file"><button class="btn btn-sm white pos">{{"system_https.choseFile" | translate}} <input type="file" id="localFile" nv-file-select uploader="vm.uploader" accept=".pem" multiple></button> <span class="file_name">{{vm.pem}}</span></div><button class="btn btn-purple m-l-1" ng-disabled="!vm.pem || !vm.addPem" ng-click="vm.upload()" translate="system_https.upload"></button></div></div><div class="form-group"><label for="privateFile">{{ 'system_https.privateKey'| translate}}</label> <span translate="system_https.keyTip"></span><div class="uploader"><div class="form-file"><button class="btn btn-sm white pos">{{"system_https.choseFile" | translate}} <input type="file" id="privateFile" nv-file-select uploader="vm.privateUploader" accept=".key" multiple></button> <span class="file_name">{{vm.key}}</span></div><button class="btn btn-purple m-l-1" ng-disabled="!vm.key || !vm.addKey" ng-click="vm.keyUploader()" translate="system_https.upload"></button></div></div><button class="btn primary-btn m-b" ng-click="vm.check()" ng-disabled="!vm.keySu || !vm.pemSu" translate="system_https.verify"></button></form></div></div></div>
