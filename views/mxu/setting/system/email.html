<div class="mxu_system_setting_wrap email-wrapper"><div><div class="box-header"><div class="row"><em class="col-xs-3" translate="system_email.title"></em><div class="col-xs-9"><button class="btn btn-purple" ng-click="vm.templateGo()" style="float:right;margin-top:0" translate="system_email.buttonText"></button></div></div><div class="box-tip collapse in"><i class="material-icons font-16">&#xe88f;</i> {{ 'system_email.tip'| translate}}</div></div><div class="box-body"><form role="form" class="ng-pristine ng-valid" name="emailForm" id="emailForm"><div class="form-group"><label class="form-control-label" ng-class="{'active': vm.email.server}">{{ 'system_email.server'| translate}}:</label> <input ng-model="vm.emailSet.server" type="text" ng-blur="vm.email.server = false" ng-focus="vm.email.server = true" required></div><div class="form-group" ng-class="{'active': vm.email.port}"><label class="form-control-label" ng-class="{'active': vm.email.port}">{{ 'system_email.port'| translate}}:</label> <input ng-model="vm.emailSet.port" type="text" ng-blur="vm.email.port = false" ng-focus="vm.email.port = true" required></div><div class="form-group"><label class="form-control-label" ng-class="{'active': vm.email.address}">{{ 'system_email.email'| translate}}:</label> <input ng-model="vm.emailSet.address" type="email" ng-blur="vm.email.address = false" ng-focus="vm.email.address = true" required></div><div class="form-group"><label class="form-control-label" ng-class="{'active': vm.email.username}">{{ 'system_email.username'| translate}}:</label> <input ng-model="vm.emailSet.username" type="text" ng-blur="vm.email.username = false" ng-focus="vm.email.username = true" required></div><div class="form-group"><label class="form-control-label" ng-class="{'active': vm.email.word}">{{ 'system_email.password'| translate}}:</label> <input ng-model="vm.emailSet.password" type="password" ng-blur="vm.email.word = false" ng-focus="vm.email.word = true" required></div><button type="submit" class="btn primary-btn m-b" ng-disabled="emailForm.$invalid" ng-click="vm.save()">{{ 'system_email.save'| translate}}</button> <button class="btn cancel-btn m-b" ng-disabled="emailForm.$invalid" ng-click="vm.verify()">{{ 'system_email.verify'| translate}}</button></form></div></div></div>
