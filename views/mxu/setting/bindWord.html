<div class="bindWord"><div><div class="box-body p-v-md"><div class="hoge-table-add"><div class="hoge-table-title">屏蔽词列表</div><div class="pull-right"><button class="btn white margin-r" ng-disabled="vm.wordList.length == 0" ng-click="vm.empty()" translate="action_word.clear" ng-style="{marginRight: '16px'}"></button> <button class="btn white margin-r" ng-click="vm.goHandle()" translate="action_word.trigger" ng-style="{boxShadow: 'none', marginRight: '16px'}"></button> <button class="btn btn-purple font-12" ng-click="vm.goAdd()" translate="action_word.createWord"></button></div></div><div class="list_contain white hoge-table-contain"><div class="btn-toolbar hoge-table-search m-l-0"><search-box key-word="vm.key" search-key="vm.search(Item)" key-press="vm.keyPress(Event)" hide-kind="vm.hideAccessKind" is-focus="vm.isFocus" place-holder="vm.placeHolder"></search-box></div><hoge-error hight-num="'350px'" arr-length="vm.wordList.length"></hoge-error><div class="list_header hoge-table-header" ng-show="vm.wordList.length"><div class="wrap"><div class="list-ctr"></div><div class="list-title" translate="action_word.blackWord"></div><div class="list-i"></div></div></div><div class="list hoge-item-border" ng-repeat="item in vm.wordList track by $index" ng-show="vm.wordList.length"><div class="list-item"><div class="level-one"><div class="list-ctr"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)"></label></div><div class="list-title">{{item.word}}</div><div class="list-i"><i class="fa icon-shanchu1" ng-click="vm.singleDelete(item)"></i></div></div></div></div><div class="list_bottom" ng-if="vm.wordList.length"><div class="btn-group"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()">{{ 'action_word.allSelect'| translate}}</label></div><div class="btn-toolbar list_bar flex-one btn-box"><div class="btn-group"><button class="btn del-btn" ng-disabled="vm.wordList.length == 0" ng-click="vm.moreDelete()" translate="action_word.delete"></button></div></div><page-nation options="vm.pageOptions" turn-page="vm.changePage()" ng-show="vm.pageOptions.total > 10"></page-nation></div></div></div></div></div>
