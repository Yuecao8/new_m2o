<form class="modal-content box-shadow-md" name="handleForm" id="handleForm"><div class="modal-header"><h5 class="modal-title" translate="action_word.trigger"></h5></div><div class="modal-body"><div class="m-b mxu_content_wrapper"><p translate="action_word.handle"></p><div class="list_contain"><div class="btn-group dropdown hoge-dropdown" style="width:200px"><button class="btn dropdown-toggle" style="width:200px;position:relative" data-toggle="dropdown"><span class="dropdown-label">{{vm.selectedTrigger}}</span> <span class="caret" style="float:right"></span></button><div class="dropdown-menu text-left" style="width:200px"><a class="dropdown-item" ng-repeat="sets in vm.settings" ng-click="vm.chooseStatus(sets)">{{sets.name}}</a></div></div><p><small ng-if="vm.selected.trigger == 'audit'" translate="action_word.auditTip"></small> <small ng-if="vm.selected.trigger == 'forbid'" translate="action_word.banTip"></small> <small ng-if="vm.selected.trigger == 'replace'" translate="action_word.replaceTip"></small></p></div></div></div><div class="modal-footer"><button type="button" class="btn primary-btn" ng-click="vm.save()" ng-disabled="handleForm.$invalid" translate="action_word.submit"></button> <button type="button" class="btn cancel-btn" ng-click="vm.close()" translate="action_word.cancel"></button></div></form>
