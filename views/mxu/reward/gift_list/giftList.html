<div class="content-padding pos-rlt" my-loading="vm.loading"><div><div class="content_list_head clearfix hoge-table-add"><div class="pull-left hoge-table-title">礼物列表</div><div class="pull-right"><button class="btn hoge-btn-blue gift-new" ng-click="vm.addGift()">新增礼物</button></div></div><div class="list_contain hoge-table-contain white"><div class="btn-toolbar list_bar hoge-table-search"><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.typeName}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="type in vm.typeArr track by $index" ng-click="vm.chooseType(type)">{{type.name}}</a></div></div><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" style="padding-right:24px!important" data-toggle="dropdown"><span class="dropdown-label">{{vm.statusName}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="status in vm.statusArr track by $index" ng-click="vm.chooseStatus(status)" ng-class="{out: vm.typeArr.length - 1 === $index}">{{status.name}}</a></div></div><div class="form-group hoge-input-search pull-right" style="float:left"><input type="text" placeholder="{{'content.search' | translate }}" ng-keypress="vm.keyPress($event)" ng-model="vm.key"> <i class="fa typeface-searchbar_sousuo" ng-click="vm.search()"></i></div></div><hoge-error hight-num="'500px'" arr-length="vm.giftList.length" load="vm.loading"></hoge-error><div class="table_header hoge-table-header" ng-show="vm.giftList.length"><div class="wrap"><div class="list-ctr"><i class="fa typeface-form_paixu" ng-click="vm.sort()"></i></div><div class="list-body flex-one">礼物</div><div class="list-weight">等价关系(个)</div><div class="list-status">礼物效果</div><div class="list-publish">礼物分类</div><div class="list-other">开启状态</div><div class="list-i"></div></div><div style="background:#dceefa;color:#333" class="sort_board red-50" ng-show="vm.isSort">拖动可排序 <button class="btn btn-sm white pull-right btn-cancel sotrBtn" ng-click="vm.cancelSort()" style="color:#697882">取消</button> <button class="btn btn-sm hoge-btn-blue pull-right m-r sotrBtn" ng-click="vm.outSort()" style="color:#fff">保存</button></div></div><div class="list white border-bottom-radius" ng-model="vm.giftList" ng-show="vm.giftList.length" ui-sortable="vm.sortableOpt"><div class="list-item hoge-item-border" ng-repeat="nor in vm.giftList track by $index" ng-mouseenter="" ng-class="{'border-blue':vm.itemCheck(nor)}"><div class="list-ctr"><label class="checkbox-inline" ng-if="(!vm.isSort)"><input type="checkbox" value="option1" ng-checked="vm.itemCheck(nor)" ng-click="vm.toggle(nor)"></label> <i class="fa fa-bars" ng-if="vm.isSort"></i></div><div class="list-body flex-one"><div class="list_img"><span class="img-squares" ng-if="nor.goods_icon"><img ng-src="{{nor.goods_icon}}"></span><div class="img-squares" ng-if="!nor.goods_icon"><img src="../assets/images/mxu/img_cover.png"></div></div><div class="list_info"><span style="display:inline-block;height:54px;line-height:54px">{{nor.goods_title}}</span></div></div><div class="list-weight">{{nor.goods_value}}{{nor.slug_text}}</div><div class="list-status status-target" style="width:192px"><div class="width-status"><span ng-click="vm.showPic(nor)" style="text-decoration:underline" class="content-pendingAudit">点击查看</span></div></div><div class="list-publish" ng-mouseenter="vm.showPublished(nor)" ng-mouseleave="vm.hidePublished(nor)" style="width:192px"><span class="title">{{nor.sortName}}</span></div><div class="list-other" style="width:192px"><label class="ui-switch" style="width:56px"><span style="color:#fff" class="switch-open" ng-class="{'none': !nor.open}">启用</span> <span style="color:#fff" class="switch-close" ng-class="{'none': nor.open}">关闭</span> <input type="checkbox" ng-click="vm.toggleStatus(nor)" ng-checked="nor.open"> <i></i></label></div><div class="list-opera"><i class="typeface-form_edit" ng-click="vm.addGift(nor.goods_id)"></i> <i class="typeface-form_shanchu" ng-click="vm.delete(nor)"></i><div class="icon-tool pull-right"></div></div></div><div class="list_bottom hoge-table-bottom border-bottom-radius"><div class="btn-group"><label ng-if="!vm.isSort" class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()"> <span class="all-checked">{{'content.select' | translate}}</span></label></div><div class="btn-toolbar list_bar flex-one btn-box"><div class="btn-group"><button class="btn btn-comment" ng-click="vm.changeAllStatus(1)">启用</button> <button class="btn btn-comment" ng-click="vm.changeAllStatus(2)">关闭</button> <button class="btn del-btn" ng-click="vm.deleteAll()">{{'content.delete' | translate}}</button></div></div><page-nation options="vm.pageOptions" turn-page="vm.changePage()" ng-show="vm.pageOptions.total > 10"></page-nation></div></div></div></div></div>
