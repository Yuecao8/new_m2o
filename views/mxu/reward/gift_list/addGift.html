<div class="modal-addGift-publish box-shadow-md"><div class="modal-header"><h5 class="modal-title">新增礼物<img ng-click="vm.close()" style="float:right;width:23px;margin-top:12px" src="../../../../assets//images//删除.png" alt=""></h5></div><div class="modal-body"><div class="form-item"><label for="">礼物名称： <input class="giftName" type="text" ng-model="vm.goodsTitle" maxlength="15" placeholder="请输入"></label></div><div class="form-item"><label for="">等价关系：<div class="btn-group dropdown hoge-dropdown" style="margin-left:3px;margin-right:8px;margin-left:2px!important"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown" style="font-size:14px"><span class="dropdown-label">{{vm.virtualName}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="virtual in vm.virtualArr" ng-click="vm.chooseVirtual(virtual)">{{virtual.name}}</a></div></div><input class="giftNum" type="text" ng-model="vm.goodsValue" placeholder="输入个数"><span style="margin-left:5px;color:#000">个</span></label></div><div class="form-item"><label for="">礼物分类：<div class="btn-group dropdown hoge-dropdown giftType" style="margin-left:3px;margin-right:8px;margin-left:2px!important"><button style="width:200px;font-size:14px" class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.sortName}}</span> <span class="caret"></span></button><div style="width:200px" class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="good in vm.sortArr" ng-click="vm.chooseSort(good)">{{good.name}}</a></div></div></label></div><div class="form-item"><label for="">礼物图标：<div class="i-f-b pos-rlt"><div my-loading="vm.iconLoading" ng-click="vm.chooseIcon()" class="giftpic" style="left:72px;top:-22px"><img ng-if="!vm.iconUrl" src="/assets//images//加号.png" alt=""> <img style="width:50px;height:50px" ng-if="vm.iconUrl" ng-src="{{vm.iconUrl}}" alt=""></div><input style="position:absolute;left:-1000%;top:-1000%" id="
