<div class="modal-upload box-shadow-md"><div class="modal-header"><h5 class="modal-title">新建模板</h5><i class="fa typeface-form_guanbi map-close" ng-click="vm.cancel()" style="position:absolute;right:15px;top:18px"></i></div><div class="modal-body"><div class="form-group"><label class="label-name">模板名称</label> <input type="text" class="input-name" ng-model="vm.tempName" ng-focus="vm.nameFocus = true" ng-class="{'focus-color':vm.nameFocus}" ng-blur="vm.nameFocus = false" maxlength="15"><div class="count"><div num-count="vm.tempName" count-top="38" count-right="104" count-max="15" count-position="right"></div></div></div><div class="form-group m-b-12"><label class="label-name">模板类型</label><div class="btn-group dropdown select-drop hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.typeName}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm drop-down-list"><a class="dropdown-item" ng-repeat="item in vm.typeList" ng-class="{'active-color':vm.type == item.type}" ng-click="vm.typeSelect(item)">{{item.name}}</a></div></div></div></div><div class="modal-footer"><button type="button" class="btn cancel-btn" ng-click="vm.cancel()">取消</button> <button type="button" class="btn primary-btn" ng-click="vm.confirm()">确定</button></div></div>
