<div class="messageSet-wrap"><div class="messageSet-section"><div class="p-v-md"><div class="hoge-edit-head"><div class="hoge-return-body" onclick="history.back(-1)"><i class="fa typeface-menu_fanhuiliebiao"></i> <span class="return-tip">返回列表</span></div><em>消息设置</em></div></div><div class="edit-form"><div class="form-card"><div class="content"><div class="form-group" ng-repeat="item in vm.setDetail"><label class="label-name">{{item.name}}:</label><div class="group-content"><label class="radio-inline"><input ng-model="item.receive" type="radio" value="1" ng-click="vm.changeReceive(item,1)">接受消息</label> <label class="radio-inline"><input ng-model="item.receive" type="radio" value="0" ng-click="vm.changeReceive(item,0)">不接受消息</label></div><div class="hide" ng-class="{'show': item.receive == 1 && item.nodes.length}"><div class="more"><label class="checkbox-inline right" ng-repeat="vv in item.nodes"><input type="checkbox" ng-checked="vv.receive == 1" ng-click="vm.changeStatus(vv)">{{vv.name}}</label></div></div></div><div class="md-form-group"><button class="btn primary-btn" ng-click="vm.changeSetting()">保存</button> <button class="btn hoge-common-btn" ng-click="vm.reset()">恢复默认</button></div></div></div></div></div></div><m2o-footer></m2o-footer>
