<div class="flow-state"><div class="title-box"><div>频道配置</div><button class="btn primary-btn" ng-click="vm.addState()">新增服务器</button></div><div class="content-box"><div class="content-top"><div class="form-group hoge-input-search pull-right"><input type="text" placeholder="输入名称描述等关键词" ng-keypress="vm.keyPress($event)" ng-model="vm.key" class="ng-pristine ng-valid ng-empty ng-touched"> <i class="fa typeface-searchbar_sousuo" ng-click="vm.search()"></i></div></div><hoge-error hight-num="'277px'" arr-length="vm.stateList.length" load="vm.loading"></hoge-error><div class="content-mid"><div class="table_header hoge-table-header" ng-show="vm.stateList.length"><div class="wrap"><div class="list-ctr"></div><div class="list-body">名称/描述</div><div class="list-weight">服务器状态</div><div class="list-status">服务器地址</div><div class="list-weight">异常流</div><div class="list-weight">开启状态</div><div class="list-publish">添加人/时间</div><div class="list-other">操作</div></div></div><div class="content-list" ng-show="vm.stateList.length"><ul><li class="lists" ng-repeat="nor in vm.stateList track by $index" ng-class="{'border-blue':vm.itemCheck(nor)}"><div class="list-ctr"><label class="checkbox-inline ng-scope"><input type="checkbox" value="option1" ng-checked="vm.itemCheck(nor)" ng-click="vm.toggle(nor)"></label></div><div class="list-body"><div class="title">{{nor.name}}</div><div class="brief text-over">{{nor.brief}}</div></div><div class="list-weight" ng-class="{'text-red': !nor.status}">{{nor.status ? '正常' : '异常'}}</div><div class="list-status text-over">{{nor.host}}</div><div class="list-weight text-over">{{nor.inactive}}</div><div class="list-weight"><label class="ui-switch"><span class="switch-open" ng-class="{'none': !nor.open}">启用</span> <span class="switch-close" ng-class="{'none': nor.open}">关闭</span> <input type="checkbox" ng-click="vm.toggleComment(nor)" ng-checked="nor.open"> <i></i></label></div><div class="list-publish"><div class="name">{{nor.user.username}}</div><div class="time text-over">{{nor.created_at}}</div></div><div class="list-other hoge-list-i" ng-mouseenter="vm.showOpera(nor)" ng-mouseleave="vm.hideOpera(nor)"><i class="typeface-list_caozuo hoge-list_caozuo" ng-class="{'active-bg':nor.searchShow}"></i><div class="pull-right list-icon-opera" ng-class="{'opera-show':nor.searchShow,'opera-hide':!nor.searchShow}"><div class="btn-group"><button class="btn hoge-drop-icon" ng-click="vm.goEdit(nor)">编辑</button> <button class="btn hoge-drop-icon" ng-click="vm.getState(nor)">查看流状态</button> <button class="btn hoge-drop-icon" ng-click="vm.delList(nor)">删除</button></div></div></div></li></ul></div></div><div class="content-foot" ng-show="vm.stateList.length"><div class="list_bottom hoge-table-bottom border-bottom-radius"><div class="btn-group btn-width"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()"></label></div><div class="btn-toolbar list_bar flex-one btn-box"><div class="btn-group"><button class="btn del-btn" ng-click="vm.deleteAll()">删除</button></div></div><page-nation options="vm.pageOptions" turn-page="vm.changePage()" ng-show="vm.pageOptions.total > 10"></page-nation></div></div></div></div>
