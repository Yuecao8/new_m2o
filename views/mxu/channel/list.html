<div class="channelList-wrapper" my-loading="vm.list_loading"><div class="page-title">频道列表</div><div class="m-16 white p-16 hoge-border"><div class="row"><div class="col-sm-6"><div class="list_contain"><div class="list_header"><div class="pull-right"><button class="btn btn-purple" ng-click="vm.showSortModal(0)" ng-disabled="vm.tv.length<2">{{'channelList.sort' | translate}}</button></div><div class="channelTitle" translate="channelList.tv"></div><div class="channeldes" translate="channelList.tvTip"></div></div><div class="ErrorTip" ng-show="!vm.list_loading &&  vm.tv.length<1">{{vm.errorMessage}}</div><div class="list white" ng-repeat="item in vm.tv" ng-hide="item.hide"><div><div class="info-box"><div class="list_img" style="background:url({{item.pic_src}}) center center no-repeat"><div ng-show="!item.img" class="img-channel"></div></div><div class="program-info"><div class="program-title ng-binding"><span>{{item.name}}</span> <span class="label primary m-l-sm light-green-200" ng-if="item.status=='1'" translate="channelList.isPublish"></span> <span class="label primary m-l-sm red-200" ng-if="item.status=='0'" translate="channelList.unPublish"></span></div></div></div></div><div class="list-icon"><a ng-click="vm.showVideo(item)" title="{{ 'channelList.preview'| translate}}"><i class="icon-yulan"></i> </a><a ng-click="vm.goEdit(item)" title="{{ 'channelList.edit'| translate}}"><i class="icon-bianji"></i></a></div></div></div></div><div class="col-sm-6"><div class="list_contain"><div class="list_header"><div class="pull-right"><button class="btn btn-purple" ng-click="vm.showSortModal(1)" ng-disabled="vm.broadcast.length<2">{{ 'channelList.sort'| translate}}</button></div><div class="channelTitle" translate="channelList.broadcast"></div><div class="channeldes" translate="channelList.broadcastTip"></div></div><div class="ErrorTip" ng-show="!vm.list_loading &&  vm.broadcast.length<1">{{vm.errorMessage}}</div><div class="list white" ng-repeat="item in vm.broadcast" ng-hide="item.hide"><div><div class="info-box"><div class="list_img" style="background:url({{item.pic_src}}) center center no-repeat"><div ng-show="!item.img" class="img-channel"></div></div><div class="program-info"><div class="program-title ng-binding"><span>{{item.name}}</span> <span class="label primary m-l-sm light-green-200" ng-if="item.status=='1'" translate="channelList.isPublish"></span> <span class="label primary m-l-sm red-200" ng-if="item.status=='0'" translate="channelList.unPublish"></span></div></div></div></div><div class="list-icon"><a ng-click="vm.showVideo(item)" title="{{ 'channelList.preview'| translate}}"><i class="icon-yulan"></i> </a><a ng-if="['channel-manage','all-live'] | right" ng-click="vm.goEdit(item)" title="{{ 'channelList.edit'| translate}}"><i class="icon-bianji"></i></a></div></div></div></div></div></div></div>
