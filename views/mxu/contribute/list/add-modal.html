<form class="edit-column box-shadow-md create-source-box" name="editColumnForm"><div class="modal-header"><h5 class="modal-title">新建报料</h5></div><div class="modal-body"><div class="form-group" style="position:relative;margin-bottom:0"><div class="form-group"><label class="label-name label-position"><span class="mandatory">*</span>报料内容：</label> <textarea type="text" placeholder="请输入...(不少于10个字)" maxlength="140" ng-model="vm.contributeInfo.content" ng-focus="vm.contributeContentFocus = true" ng-class="{'focus-color':vm.contributeContentFocus}" ng-blur="vm.contributeContentFocus = false">
            </textarea></div><div class="form-group" style="height:32px;line-height:32px;margin-bottom:2rem"><label class="label-name" style="position:absolute;height:32px;line-height:32px;margin-bottom:0"><span class="mandatory">*</span>分类：</label><div class="role-box" style="position:absolute;left:128px"><div class="checkRole dropdown-toggle" ng-click="vm.classificationFocus = true;" ng-blur="vm.classificationFocus = false;" ng-class="{'focus-color':vm.classificationFocus}" data-toggle="dropdown" aria-expanded="true" tabindex="1"><span>{{vm.currentCategory.name}}</span></div><div class="role-list dropdown-menu"><div ng-show="vm.categoryList.level > 0" ng-click="vm.back($event)"><i class="fa typeface-menu_fanhuishangji" style="cursor:pointer;margin-left:10px"></i> <span class="back">返回上级</span></div><div class="item" ng-repeat="categoryItem in vm.categoryList  track by $index" ng-click="vm.chooseCategory(categoryItem)"><label>{{categoryItem.name}}</label> <i class="fa fa-angle-right" ng-if="categoryItem.is_last == 0" ng-click="vm.next(categoryItem,$event)"></i></div></div></div></div><div class="form-group img-box"><label class="label-name label-position">上传图片：</label><div class="uploadImg-box"><div class="wrap-box"><div class="up-box provImg" ng-show="vm.IMGS.length > 0" ng-mouseenter=" item.is_show = true" ng-mouseleave=" item.is_show = false" ng-repeat="item in vm.IMGS track by $index"><img src="{{item.src}}" alt=""> <i class="typeface-alert_cuowu2" ng-show="item.is_show" ng-click=" vm.delteIMGS($index) "></i></div><div class="up-box provImg" ng-show="vm.IMGS.length < 9 "><i class="typeface-form_zengjia"></i><p class="up-text">上传图片</p><input type="file" multiple class="up-pic" id="picId" onchange="angular.element(this).scope().uploadImage()" nv-file-select="" uploader="vm.picUploader" accept="image/gif,image/jpeg,image/png,image/psd,image/tiff,image/bmp"></div></div></div></div><div class="form-group"><label class="label-name">上传音视频：</label> <input class="input-inner" id="input-inner" type="file" onchange="angular.element(this).scope().uploadImage()" accept=".wmv,.avi,.dat,.asf,.rm,.rmvb,.mpg,.mpeg,.3gp,.mov,.mp4,.m4v,.
                    dvix,.dv,.dat,.mkv,.flv,.vob,.qt,.divx,.cpk,.fli,.flc,.mod,.m4a,.f4v,.3ga,.caf,.vob,.ts,.wav,.aif,.au,.mp3,.ram,.wma,.mmf,.amr,.aac,.flac" nv-file-select="" uploader="vm.uploader" multiple> <button class="input-click btn">选择文件</button> <span class="file-name" ng-if="vm.videoList.length>0">{{vm.fileName}}</span></div><div class="form-group"><label class="label-name"><span class="mandatory">*</span>报料人：</label> <input type="text" maxlength="20" placeholder="请输入" ng-model="vm.contributeInfo.author" ng-focus="vm.authorFocus = true" ng-class="{'focus-color':vm.authorFocus}" ng-blur="vm.authorFocus = false"></div><div class="form-group img-boxOne"><label class="label-name label-position">头像：</label><div class="uploadImg-box"><div class="up-boxOne provImg" ng-show="vm.headPortrait"><img src="{{vm.headPortrait.src}}" alt=""></div><div class="up-boxOne provImg" ng-show="!vm.headPortrait"><i class="typeface-form_zengjia"></i><p class="up-text">上传头像</p><input type="file" class="up-pic" id="headId" onchange="angular.element(this).scope().uploadImage()" nv-file-select="" uploader="vm.headPortraitUploader" ng-model="vm.myValue" accept="image/gif,image/jpeg,image/png,image/psd,image/tiff,image/bmp"></div></div></div><div class="form-group"><label class="label-name"><span class="mandatory">*</span>报料时间：</label><div class="time-box"><input class="date-input" placeholder="选择日期" class="form-control" ng-model="vm.contributeInfo.date" ng-disabled="vm.timeDisable" data-date-format="yyyy-MM-dd" data-date-type="number" data-autoclose="1" data-icon-left="fa fa-chevron-left" data-icon-right="fa fa-chevron-right" name="date" autocomplete="off" data-min-date="today" bs-datepicker> <i class="icon-biaodan"></i></div></div><div class="form-group"><label class="label-name">联系方式：</label> <input type="text" maxlength="11" placeholder="请输入" ng-model="vm.contributeInfo.phoneNum" ng-focus="vm.phoneNumFocus = true" ng-class="{'focus-color':vm.phoneNumFocus}" ng-blur="vm.phoneNumFocus = false"></div><div class="form-group"><label class="label-name">地址：</label> <input type="text" placeholder="请输入" ng-model="vm.contributeInfo.address" ng-focus="vm.addressFocus = true" ng-class="{'focus-color':vm.addressFocus}" ng-blur="vm.addressFocus = false"></div></div></div><div class="modal-footer"><button type="button" class="btn primary-btn" ng-click="vm.save()" my-loading="vm.save_loading">{{'column.save' | translate}}</button> <button type="button" class="btn cancel-btn" ng-click="vm.close()">{{'column.cancel' | translate}}</button></div></form>
