<div class="modal-content-publish box-shadow-md"><div class="modal-header"><h5 class="modal-title">内容分发至M2O</h5></div><div class="modal-body" style="display:flex"><div class="column-wrap" style="flex:1"><div class="site_nav"><div class="btn-group dropdown hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.firSite}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm"><a class="dropdown-item" ng-repeat="site in vm.siteArr" ng-click="vm.choseSite(site)">{{site.name}}</a></div></div></div><div class="column_content" ng-class="{'no-site-height':rootSiteItems.id!=0}" my-loading="vm.column_loading"><div class="ErrorTip" ng-show="!vm.columnData[0].length"><p translate="content.noData"></p></div><ks-swiper-container ng-if="vm.columnData[0].length" swiper="vm.swiper" class="swiper-container" observer="true" slides-per-view="4" pagination-clickable="true" space-between="0" override-parameters="{'grabCursor':'true','observeParents':'true','observer':'true',}"><ks-swiper-slide class="swiper-slide list_box" ng-repeat="column in vm.columnData track by $index"><div class="list" ng-model="column"><div class="list_item" ng-click="vm.goNext(item,$parent.$index+1)" ng-repeat="item in column" ng-class="{'active':item.active}"><input type="checkbox" data="{{item.id}}" ng-class="{'input_checked': item.isCheck}" ng-checked="item.isCheck = vm.itemCheck(item)" ng-click="vm.addCheck(item)"><div class="column_title">{{item.name}}</div><div class="pull-right next_icon"><i class="icon-jinru" ng-show="item.is_last == 0"></i></div></div></div></ks-swiper-slide></ks-swiper-container></div></div><div class="right_site"><div class="title-more"><div class="more"><div class="has_publish" translate="content.publishNum" translate-values="{num: vm.checkLength}"></div><div class="site_box" ng-repeat="list in vm.checkList"><div class="box_item"><span class="item_title">{{list.name}}</span></div><div><ul><li class="item" ng-if="list.column.length" ng-repeat="item in list.column">{{item.name}} <i class="icon-guanbi" ng-click="vm.deleteCheck(item.column_id,list)"></i></li><li ng-if="!list.column.length" style="color:#969696" translate="content.unselected"></li></ul></div></div></div></div></div></div><div class="modal-footer"><button type="button" class="btn primary-btn" ng-click="vm.save()" my-loading="vm.save_loading">发布</button> <button type="button" class="btn cancel-btn" ng-click="vm.close()">{{vm.DOC.cancel}}</button></div></div>
