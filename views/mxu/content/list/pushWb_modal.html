<div class="push-wrapper box-shadow-md"><div class="modal-header"><h3 class="modal-title">发布内容：{{vm.title}}</h3><i class="fa fa-remove map-close" ng-click="vm.close()" style="position:absolute;right:15px;top:16px;cursor:pointer"></i></div><div class="modal-body"><div class="content-box"><div class="public-box"><span class="public-title">所有微博号</span><div class="public-list-box" ng-show="vm.currentPublicArr.length"><div class="item" ng-repeat="(index, item) in  vm.currentPublicArr"><img class="public-icon" src="{{item.avatar}}" alt=""> <input class="input-icon" id="{{index}}" type="checkbox" ng-disabled="item.can_push = 0" ng-model="x" ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)"> <a class="public-name" ng-class="{'selected-name':vm.itemCheck(item)}" title="{{item.name}}">{{item.name}}</a></div></div><div class="public-list-box" ng-show="!vm.currentPublicArr.length"><p class="no-content">暂无内容</p></div></div><div class="public-box"><span class="public-title">已选微博号：</span><div class="public-list-box" ng-show="vm.selected.length"><div class="item" ng-repeat="(pushedIndex, pushedItem) in vm.selected"><img class="public-icon c-p" src="{{pushedItem.avatar}}" alt=""> <a class="public-name" title="{{pushedItem.name}}">{{pushedItem.name}}</a></div></div><div class="public-list-box" ng-show="!vm.selected.length"><p class="no-content">暂无内容</p></div></div></div></div><div class="modal-footer"><button type="submit" class="push-btn push-submit" ng-disabled="verifyForm.$invalid" ng-click="vm.save()" translate="publish.sure_push"></button> <button class="push-btn push-cancel" ng-click="vm.close()">取消</button></div><div class="animation-loading" ng-if="vm.animationLoading"><div style="margin:0 auto"><spin></spin><span class="text">正在推送，请稍等...</span></div></div></div>
