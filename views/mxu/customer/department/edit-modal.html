<form class="edit-column box-shadow-md" name="editColumnForm"><div class="modal-header"><h5 class="modal-title">{{vm.opera}}{{vm.className}}</h5></div><div class="modal-body"><div class="form-group" style="position:relative;margin-bottom:0"><label>{{vm.className}}名称</label> <input type="text" maxlength="15" class="form-control w-input" ng-model="vm.column_detail.name" ng-blur="vm.addColumn.name = false" ng-focus="vm.addColumn.name = true" ng-keydown="vm.keydown($event)"><div class="count" style="position:absolute;top:14px;right:9px"><div num-count="vm.column_detail.name" count-top="0" count-right="0" count-max="15"></div></div></div></div><div class="modal-footer"><button type="button" class="btn primary-btn" ng-click="vm.save()" my-loading="vm.save_loading">{{'column.save' | translate}}</button> <button type="button" class="btn cancel-btn" ng-click="vm.close()">{{'column.cancel' | translate}}</button></div></form>
