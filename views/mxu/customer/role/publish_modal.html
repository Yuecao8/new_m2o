<div class="modal-content-publish box-shadow-md"><div class="modal-header"><h5 class="modal-title">选择</h5></div><div class="modal-body" style="display:flex"><div class="column-wrap" style="flex:1;overflow:hidden"><div class="site_nav"><div class="local-site-btn" ng-click="vm.showAllSiteList()"><span>{{vm.siteList.name ? vm.siteList.name : '本地站点'}}</span> <i class="fa fa-caret-down order-desc"></i></div><div class="site-list-box" ng-show="vm.is_show_list"><div class="local-site-box" ng-click="vm.localSite()"><span>本地站点</span></div><div class="all-site-num" ng-show="!vm.currentLevel"><span>全部站点</span> <span>{{vm.allLevelList[0].length}}</span></div><div class="black-box" ng-show="vm.currentLevel" ng-click="vm.blackPre()"><i class="fa typeface-menu_fanhuishangji"></i> <span>返回上级</span></div><div class="all-level-box"><div class="level-box" ng-repeat="siteLevelItem in vm.allLevelList track by $index"><a class="other-site" ng-repeat="siteItem in siteLevelItem track by $index"><span class="site-name" ng-click="vm.choseSite(siteItem)">{{siteItem.name}}</span> <i class="fa fa-angle-right" ng-show="!siteItem.is_last" ng-click="vm.goSonSite(siteItem)"></i></a></div></div></div></div><div class="column_content" ng-class="{'no-site-height':rootSiteItems.id!=0}" my-loading="vm.column_loading"><div class="ErrorTip" ng-show="!vm.columnData[0].length"><p translate="content.noData"></p></div><ks-swiper-container ng-if="vm.columnData[0].length" swiper="vm.swiper" class="swiper-container" observer="true" slides-per-view="4" pagination-clickable="true" space-between="0" override-parameters="{'grabCursor':'true','observeParents':'true','observer':'true',}"><ks-swiper-slide class="swiper-slide list_box" ng-repeat="column in vm.columnData track by $index"><div class="list" ng-model="column"><div class="list_item" ng-click="vm.goNext(item,$parent.$index+1)" ng-repeat="item in column" ng-class="{'active':item.active}"><input type="checkbox" data="{{item.id}}" ng-class="{'input_checked': item.isCheck}" ng-checked="item.isCheck = vm.itemCheck(item)" ng-click="vm.addCheck(item)"><div class="column_title">{{item.name}}</div><div class="pull-right next_icon"><i class="icon-jinru" ng-show="item.is_last == 0"></i></div></div></div></ks-swiper-slide></ks-swiper-container></div></div><div class="right_site"><div class="title-more"><div class="more"><div class="has_publish" translate="authority.alreadyChose" translate-values="{choseNum: vm.checkLength}"></div><div class="site_box" ng-repeat="list in vm.columnCheck" ng-if="vm.sel.type == 1"><div class="box_item"><span class="item_title">{{list.name}}</span></div><div style="flex:1"><ul><li class="item" ng-if="list.column.length" ng-repeat="item in list.column">{{item.name}} <i class="icon-guanbi" ng-click="vm.deleteCheck(item.id,list)"></i></li><li ng-if="!list.column.length" style="color:#969696">{{'authority.noChose' | translate}}</li></ul></div></div><div class="site_box" ng-if="vm.sel.type == 2"><div style="flex:1"><ul><li class="item" ng-if="vm.columnCheck.length" ng-repeat="item in vm.columnCheck">{{item.name}} <i class="icon-guanbi" ng-click="vm.deleteCheck(item.id,list)"></i></li><li ng-if="!vm.columnCheck.length" style="color:#969696">{{'authority.noChose' | translate}}</li></ul></div></div></div></div></div></div><div class="modal-footer"><button type="button" class="btn primary-btn" ng-click="vm.save()" my-loading="vm.save_loading">{{'common.save' | translate}}</button> <button type="button" class="btn cancel-btn" ng-click="vm.close()">{{'common.cancel' | translate}}</button></div></div>
