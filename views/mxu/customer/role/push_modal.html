<div class="push-wrapper box-shadow-md"><div class="modal-header"><h3 class="modal-title">{{vm.content.currentName}}权限选择</h3><i class="fa fa-remove map-close" ng-click="vm.close()" style="position:absolute;right:15px;top:16px;cursor:pointer"></i></div><div class="modal-body"><div class="content-box" style="margin-top:unset"><div class="public-box"><span class="public-title">所有{{vm.content.currentName}}</span><div class="public-list-box" ng-show="vm.currentPublicArr.length"><div class="item" ng-repeat="(index, item) in  vm.currentPublicArr"><img class="public-icon" src="{{item.avatar}}" alt=""> <input class="input-icon" id="{{index}}" type="checkbox" ng-disabled="!item.can_push" ng-model="x" ng-checked="vm.checkPublic(item)" ng-click="vm.chosePublic(item,x)"> <a class="public-name" ng-class="{'selected-name':vm.checkPublic(item)}" title="{{item.name}}">{{item.name}}</a></div></div><div class="public-list-box" ng-show="!vm.currentPublicArr.length"><p class="no-content">暂无内容</p></div></div><div class="public-box"><span class="public-title">已选{{vm.content.currentName}}（点击删除）：</span><div class="public-list-box" ng-show="vm.choseArr.length"><div class="item" ng-repeat="(pushedIndex, pushedItem) in vm.choseArr" ng-click="vm.deletePublic(pushedItem)"><img class="public-icon c-p" src="{{pushedItem.avatar}}" alt=""> <a class="public-name" title="{{pushedItem.name}}">{{pushedItem.name}}</a></div></div><div class="public-list-box" ng-show="!vm.choseArr.length"><p class="no-content">暂无内容</p></div></div><div class="public-box"><span class="public-title">无法选择</span> <span class="tips-text">可能原因：1.该{{vm.content.currentName}}未完成推送功能认证2.该{{vm.content.currentName}}推送功能不可用</span><div class="public-list-box" ng-show="vm.currentCanPushArr.length"><div class="item" ng-repeat="canItem in vm.currentCanPushArr"><img class="public-icon" src="{{canItem.avatar}}" alt=""> <a class="public-name" title="{{canItem.name}}">{{canItem.name}}</a></div></div><div class="public-list-box" ng-show="!vm.currentCanPushArr.length"><p class="no-content">暂无内容</p></div></div></div></div><div class="modal-footer"><button type="submit" class="push-btn push-submit" ng-disabled="verifyForm.$invalid" ng-click="vm.save()">保存</button> <button class="push-btn push-cancel" ng-click="vm.pushCancel()">取消</button></div><div class="animation-loading" ng-if="vm.animationLoading"><div style="margin:0 auto"><spin></spin><span class="text">正在推送，请稍等...</span></div></div></div>
