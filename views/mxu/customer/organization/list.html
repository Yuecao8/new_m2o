<div class="mxu_organization_list" style="padding:16px"><div class="btn-toolbar list_bar hoge-table-add" ng-if="!vm.hide"><div ng-if="!vm.hide" class="hoge-table-title">组织架构</div><div class="pull-right"><button class="btn btn-purple" ng-click="vm.goImport()">导入用户</button> <button class="btn btn-purple" ng-click="vm.goForm()">添加用户</button></div></div><div class="p-v-md" ng-if="vm.hide"><div class="hoge-edit-head"><div class="hoge-return-body" ui-sref="app.customer.role({page:vm.pageCount,per_num:vm.pageSize})"><i class="fa typeface-menu_fanhuiliebiao"></i> <span class="return-tip">返回列表</span></div><em>用户列表</em></div></div><div class="box"><div class="list_contain hoge-table-contain white"><div class="hoge-table-search"><div class="btn-group dropdown pull-left m-r-15 chose-btn hoge-dropdown"><button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"><span class="dropdown-label">{{vm.status}}</span> <span class="caret"></span></button><div class="dropdown-menu text-left text-sm font-12"><a class="dropdown-item" ng-repeat="state in vm.statusList" ng-click="vm.lockSearch(state)">{{state.name}}</a></div></div><search-box key-word="vm.key" search-key="vm.search(Item)" key-press="vm.keyPress(Event)" hide-kind="vm.hideAccessKind" is-focus="vm.isFocus" place-holder="vm.placeHolder"></search-box></div><div class="hoge-error hoge-error-hight" ng-if="!vm.userList.length"><div><div class="error-img"></div><p translate="user.noData"></p></div></div><div class="list_header hoge-table-header" ng-show="vm.userList.length"><div class="wrap"><div class="list-ctr"></div><div class="list-user">用户</div><div class="list-phone" ng-if="vm.authorization_code">授权码</div><div class="list-name">姓名</div><div class="list-phone">手机号</div><div class="list-department">部门</div><div class="list-character">角色</div><div class="list-status">状态</div><div class="list-i"></div></div></div><div class="list white" ng-show="vm.userList.length"><div class="list-item hoge-item-border" ng-repeat="item in vm.userList track by $index"><div class="list-ctr"><label class="checkbox-inline"><input type="checkbox" value="option1" ng-disabled="item.can_operate != 1" ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)"></label></div><div class="list-user"><div class="list-left w-40 circle"><img ng-show="item.avatar" ng-src="{{item.avatar_img}}" class="w-40 circle"></div><div class="list-body"><span>{{item.username}}</span></div></div><div class="list-phone" ng-if="vm.authorization_code">{{item.auth_code?item.auth_code.substring(0,3)+'***'+item.auth_code.substring(6):''}}</div><div class="list-name">{{item.name}}</div><div class="list-phone"><span>{{item.phone}}</span></div><div class="list-department"><span>{{item.departments}}</span></div><div class="list-character"><span>{{item.roles}}</span></div><div class="list-status"><span class="normal" ng-if="item.locked=='0'" ng-click="vm.release(item,1)" translate="user.normal"></span> <span class="closed" ng-if="item.locked=='1'" ng-click="vm.release(item,0)" translate="user.locked"></span></div><div class="hoge-list-i" ng-if="item.can_operate != 1" style="margin-left:29px"></div><div class="hoge-list-i" ng-if="item.can_operate == 1" style="margin-left:29px" ng-mouseenter="vm.showOpera(item)" ng-mouseleave="vm.hideOpera(item)"><div class="icon-tool pull-right"><i class="typeface-list_caozuo hoge-list_caozuo" ng-class="{'active-bg':item.searchShow}"></i><div class="pull-right list-icon-opera" ng-class="{'opera-show':item.searchShow,'opera-hide':!item.searchShow}"><div class="btn-group"><button class="btn hoge-drop-icon" ng-click="vm.goEdit(item)">编辑</button> <button class="btn hoge-drop-icon" ng-click="vm.delete(item)">删除</button> <button class="btn hoge-drop-icon" ng-if="item.locked=='0'" ng-click="vm.release(item,1)" translate="user.locking"></button> <button class="btn hoge-drop-icon" ng-if="item.locked=='1'" ng-click="vm.release(item,0)" translate="user.unlock"></button></div></div></div></div></div><div class="list_bottom white hoge-table-bottom"><div class="btn-group"><label class="checkbox-inline"><input type="checkbox" ng-disabled="item.can_operate == 1" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()">{{ 'user.select'| translate}}</label></div><div class="btn-toolbar list_bar flex-one btn-box"><div class="btn-group"><button class="btn btn-outline btn-comment" ng-click="vm.releaseAll()" translate="user.unlock"></button></div><div class="btn-group"><button class="btn btn-outline btn-comment" ng-click="vm.lockedAll()" translate="user.locking"></button></div><div class="btn-group"><button class="btn del-btn" ng-click="vm.deleteAll()" translate="user.delete"></button></div><div class="btn-group"><button class="btn btn-outline btn-comment" ng-click="vm.exportAll()" translate="user.export"></button></div></div><page-nation options="vm.pageOptions" turn-page="vm.goPage()" ng-show="vm.pageOptions.total > 10"></page-nation></div></div></div></div></div>
