<div class="modal-content-publish box-shadow-md"><div class="modal-header"><h5 class="modal-title">添加会员</h5></div><div class="modal-body" style="display:flex"><div class="member-box" style="flex:1"><div class="search-box"><i class="fa typeface-searchbar_sousuo" ng-click="vm.searchMemberList(vm.searchKey)"></i><div class="input-box"><input type="text" placeholder="搜索" ng-model="vm.searchKey" ng-click="vm.focusInput($event)"></div><div class="search-list-box" ng-show="vm.isShow && vm.searchList.length"><div class="search-item" ng-repeat="membersItem in vm.searchList track by $index" ng-click="vm.searchItem(membersItem)"><img class="item-avater" ng-src="{{membersItem.avatar}}" alt="" ng-if="membersItem.avatar"> <img class="item-avater" src="/assets/images/mxu/avatar-40.jpg" alt="" ng-if="!membersItem.avatar"><div class="item-name">{{membersItem.member_name}}</div></div></div></div><div class="member-left-box"><div class="left-nav" ng-click="vm.allMemberList()">全部会员</div><div class="left-list-box"><div class="left-list" ng-repeat="classItem in vm.classList track by $index" ng-click="vm.getGrouping(classItem)">{{classItem.group_name}}</div></div></div><div class="member-right-box"><div class="right-list" id="right-list"><div class="chose-part-item" ng-repeat="item in vm.membersList"><input type="checkbox" ng-checked="vm.itemCheck(item,$event) || item.isChecked" ng-click="vm.toggle(item,$event)"> <img class="item-avater" ng-src="{{item.avatar}}" alt="" ng-if="item.avatar"> <img class="item-avater" src="/assets/images/mxu/avatar-40.jpg" alt="" ng-if="!item.avatar"><div class="item-name">{{item.member_name}}</div></div></div></div></div><div class="selected-member"><span class="chose-num">已经选择{{vm.choseList.length}}个用户</span><div class="chose-box"><div class="chose-item-box" ng-repeat="choseItem in vm.choseList track by $index"><div class="chose-item"><span>{{choseItem.member_name}}</span> <i class="fa typeface-form_guanbi" ng-click="vm.deleteMember(choseItem)"></i></div></div></div></div></div><div class="modal-footer"><button type="button" class="btn cancel-btn" ng-click="vm.close()">取消</button> <button type="button" class="btn primary-btn" ng-click="vm.membersSave()" my-loading="vm.save_loading">确认</button></div></div>
