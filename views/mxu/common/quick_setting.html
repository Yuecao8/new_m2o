<div class="quick-setting-wrapper" ng-show="vm.onChangeMenu"><div class="main-contain"><div class="menu-main"><div class="title">快捷配置菜单</div><div class="search-modal"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search"></i> </span><input type="text" class="form-control" placeholder="搜索" ng-model="vm.searchText"></div></div><div class="menu-body"><ul class="menu-box" id="menu-box"><li class="menu-item" ng-repeat="menus in vm.menuBox"><div class="menu-father">{{menus.name}}</div><div dragula="'menu'" dragula-model="menus.childs"><div class="before-drop" ng-repeat="menuItem in menus.childs | addClasses:vm.searchText" data-index="{{menuItem.id}}" ng-click="vm.addMenu(menuItem,menus.childs)"><div class="drag-menu-item" ng-class="{'border-searched': menuItem.borderClass }"><span class="menu-name" ng-class="{'searched': menuItem.classed }">{{menuItem.name}}</span> <span class="del-icon fa-stack"><i class="fa fa-circle fa-stack-1x"></i> <i class="fa fa-minus fa-stack-1x"></i></span></div></div></div></li></ul></div><div class="foot"><button class="btn primary-btn" ng-click="vm.saveMenu()">完成</button> <button class="btn cancel-btn" ng-click="vm.cancelMenu()">取消</button></div></div></div></div>
