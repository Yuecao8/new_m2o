<div class="modal-content box-shadow-md"><div class="modal-header"><h5 class="modal-title" translate="layout.changePass"></h5></div><div class="modal-body"><form name="form" class="form-horizontal form-validation"><div class="form-group row"><label class="form-control-label">{{ 'layout.oldPass'| translate}}</label><div class="input_box"><input type="password" class="form-control" placeholder="" ng-model="vm.oldPassWord" required></div></div><div class="form-group row"><label class="form-control-label">{{ 'layout.newPass'| translate}}</label><div class="input_box"><input type="password" class="form-control" name="password" ng-model="vm.passWord" required ng-pattern="/^(?! +$).+/"></div></div><small ng-show="vm.passWord.length > 20" style="position:relative;color:#ff6a75;top:-1rem;left:87px">*{{ 'layout.errLong'| translate}}</small> <small ng-show="form.password.$error.pattern" style="position:relative;color:#ff6a75;top:-1rem;left:87px">*{{ 'layout.errEmpty'| translate}}</small><div class="form-group row"><label class="form-control-label">{{ 'layout.importAga'| translate}}</label><div class="input_box"><input type="password" class="form-control" name="confirm_password" ng-model="vm.PassWordAgain" ui-validate=" '$value==vm.passWord' " ui-validate-watch=" 'password' " required> <span ng-show="form.confirm_password.$error.validator">*{{ 'layout.errNotSame'| translate}}</span></div></div><small ng-show="vm.PassWordAgain.length > 20" style="position:relative;color:#ff6a75;top:-1rem;left:87px">*{{ 'layout.errLong'| translate}}</small></form></div><div class="modal-footer"><div class="error-tip ng-binding" ng-if="vm.error_tip">{{vm.error_tip}}</div><button class="btn primary-btn" ng-disabled="form.$invalid" my-loading="vm.img_loading" ng-click="vm.save()">{{ 'layout.confirm'| translate}}</button> <button type="button" class="btn cancel-btn" ng-click="vm.cancel()">{{ 'layout.cancel'| translate}}</button></div></div>
