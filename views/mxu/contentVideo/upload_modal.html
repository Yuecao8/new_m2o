<div class="upload-video-wrapper box-shadow-md"><div class="modal-header"><h3 class="modal-title">{{vm.isReplace?'替换视频':'上传视频'}}</h3><i class="fa fa-remove map-close" ng-click="vm.close()" style="position:absolute;right:15px;top:16px;cursor:pointer"></i></div><div class="modal-body"><div class="content-switch" ng-if="!vm.param.isSetting"><label class="setting chose">选择文件：</label><div class="select-file"><input class="input-inner" id="input-inner" type="file" accept=".wmv,.avi,.dat,.asf,.rm,.rmvb,.mpg,.mpeg,.3gp,.mov,.mp4,.m4v,.
                    dvix,.dv,.dat,.mkv,.flv,.vob,.qt,.divx,.cpk,.fli,.flc,.mod,.m4a,.f4v,.3ga,.caf,.vob,.ts,.mxf" nv-file-select="" uploader="vm.uploader" multiple> <button class="input-click btn" ng-if="!vm.isReplace">选择文件</button> <button class="input-click btn" ng-if="vm.isReplace">更换文件</button> <span class="file-name" ng-if="vm.videoList.length>0">{{vm.fileName}}</span></div></div><div class="content-box" ng-if="!vm.isReplace"><label class="setting">转码配置：</label><div class="switch"><label class="checkbox-inline" ng-repeat="item in vm.transcodeSet" title="{{item.name}}"><input ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)" type="checkbox">{{item.name}}</label></div></div><div class="content-code" ng-if="!vm.isReplace"><label class="switchCode">转码：</label> <label class="ui-switch" ng-class="{'not-ctrl-switch':vm.selected.length==0}"><span class="switch-open">开</span> <span class="switch-close">关</span> <input type="checkbox" ng-click="vm.toggleIsCode()" ng-checked="vm.is_transcode==1" ng-disabled="!vm.selected.length"> <i></i></label></div><div class="content-box" ng-if="vm.isReplace"><label class="setting replace-chose">转码开关：</label><div class="replace-switch"><label class="checkbox-inline" ng-repeat="item in vm.currentKind"><input ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)" type="checkbox" disabled> <span class="replace-switch-name">{{item.name}}</span> <label class="ui-switch"><span class="switch-open">开</span> <span class="switch-close">关</span> <input type="checkbox" ng-click="vm.toggleIsCode()" ng-checked="vm.is_transcode==1" ng-disabled="!vm.selected.length"> <i></i></label></label></div></div></div><div class="modal-footer"><button type="submit" class="btn primary-btn" ng-click="vm.save()">确定</button> <button class="btn cancel-btn" ng-click="vm.close()">取消</button></div><div class="animation-loading"><div class="upload-progress flex-item hoge-flex-center hoge-flex-justify-center" ng-if="vm.onprocess"><div><span>上传中，请稍等…</span><di
