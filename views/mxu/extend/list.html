<div class="extend-list wrapper"><div class="nav-active-border b-info"><ul class="nav nav-md"><li class="nav-item inline" ng-click="vm.tabSwitch(vm.tabOne,vm.tabTwo)"><a class="nav-link" href data-toggle="tab" data-target="#tab_1" ng-class="{'active':vm.tabOne}"><span class="text-md" translate="extend.myExtend"></span></a></li><li class="nav-item inline" ng-click="vm.tabSwitch(vm.tabTwo,vm.tabOne)"><a class="nav-link" href data-toggle="tab" data-target="#tab_2" ng-class="{'active':vm.tabTwo}"><span class="text-md" translate="extend.extendCenter"></span></a></li></ul><div class="tab-content clear b-t"><div class="tab-pane" id="tab_1" ng-class="{'active':vm.tabOne}"><div class="box-body"><div ng-if="vm.myExtendList.length==0" class="error_tip" translate="extend.noExtend"></div><div class="list-wrap" my-loading="vm.list_loading"><div class="cont-wrap"><div class="list-item" ng-click="vm.stateGo(item);" ng-class="{'list-active': item.status == 1}" ng-repeat="item in vm.myExtendList" ng-if="vm.myExtendList && item.service_status !== -1"><div class="img-box"><i class="icon-tuji1" ng-show="!item.img"></i> <img ng-src="{{item.img}}"></div><div class="brief-box"><div class="app-title">{{item.name}}</div><div class="app-info">{{item.introduction}}</div></div><div class="operate-box current" ng-if="item.service_status == 0" style="padding-right:9px"><span class="pass-item" translate="extend.coming"></span></div><div class="operate-box current" ng-if="item.service_status == 1"><span ng-show="item.status == 0" class="off-item" translate="extend.canOpen"></span> <span ng-show="item.status == 1" class="on-item" translate="extend.openAlready"></span> <span ng-show="item.status == 2" class="out-item" translate="extend.deactivated"></span> <span ng-show="item.status == 3" class="pass-item" translate="extend.expired"></span> <a ng-click="vm.detail_go(item)"><i class="icon-jinru"></i></a></div></div></div></div></div></div><div class="tab-pane" id="tab_2" ng-class="{'active':vm.tabTwo}"><div class="box-body"><div class="anchor_list"><ul><li ng-repeat="item in vm.sortList"><a ng-click="vm.scroll(item.id)">{{item.display_name}}</a></li></ul></div><div class="recommend" ng-if="vm.recommendList"><div class="recom_item" ng-repeat="item in vm.recommendList | limitTo: 4" ng-if="item.service_status !== -1"><span>{{item.name}}</span> <small>{{item.short_introduction}}</small></div></div></div><div class="center_list_box"><div class="list_item" ng-repeat="sort in vm.sortList" id="sort_{{sort.id}}"><div class="center_item_title"><a class="title">{{sort.display_name}}</a></div><div class="list-wrap" my-loading="vm.list_loading"><div class="cont-wrap"><div class="list-item" ng-class="{'list-active': item.status == 1}" ng-repeat="item in vm.appList" ng-if="item.sort_id == sort.id && item.service_status !== -1"><div class="img-box"><i class="icon-tuji1" ng-show="!item.img"></i> <img ng-src="{{item.img}}"></div><div class="brief-box"><div class="app-title">{{item.name}}</div><div class="app-info">{{item.introduction}}</div></div><div class="operate-box current" ng-if="item.service_status == 0" style="padding-right:9px"><span class="pass-item" translate="extend.coming"></span></div><div class="operate-box current" ng-if="item.service_status == 1"><span ng-show="item.status == 0" class="off-item" translate="extend.canOpen"></span> <span ng-show="item.status == 1" class="on-item" translate="extend.openAlready"></span> <span ng-show="item.status == 2" class="out-item" translate="extend.deactivated"></span> <span ng-show="item.status == 3" class="pass-item" translate="extend.expired"></span> <a ng-click="vm.detail_go(item)"><i class="icon-jinru"></i></a></div></div></div></div></div></div></div></div></div></div>
