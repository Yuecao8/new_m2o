<div class="delete-wrapper box-shadow-md"><div class="modal-header"><h3 class="modal-title">{{vm.info.actionType === 'close' ? '关闭' : '删除'}}广告位 <span style="margin-left:10px">{{vm.positionName}}</span></h3></div><div class="modal-body" style="min-height:100px" my-loading="vm.loading"><div class="p-l-sm data-show" ng-show="!vm.loading"><span ng-if="vm.info.actionType === 'close' && (vm.serveDetail > 0)">该广告位涉及{{vm.serveDetail}}个投放中广告，关闭广告位后该广告将不可见？</span><br><div style="margin:auto 0"><span ng-if="vm.info.actionType === 'close' && !vm.serveDetail">确定关闭广告位？</span> <span ng-if="vm.serveDetail && vm.info.actionType === 'delete'">无法删除，该广告位上存在广告，请清空广告后进行删除！</span> <span ng-if="vm.info.actionType === 'delete' && !vm.serveDetail">确定删除该广告位吗？</span></div></div></div><div class="modal-footer" ng-show="!vm.loading"><button type="submit" class="btn primary-btn" ng-click="vm.save()" ng-hide="vm.info.actionType === 'delete' && vm.serveDetail">确定</button> <button type="button" class="btn cancel-btn" ng-click="vm.close()">取消</button></div></div>
