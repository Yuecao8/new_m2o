<div class="upload-video-wrapper box-shadow-md">
        <div class="modal-header">
            <h3 class="modal-title">对比模式选择</h3>
            <i class="fa fa-remove map-close" ng-click="vm.close()" style="position: absolute;right: 15px;top: 16px;cursor: pointer;"></i>
        </div>
        <div class="modal-body">
            <div class="pattern-choose">
                <input type='radio' name='contrast-pattern' ng-model="vm.selParam.mode" value="1" ng-click="vm.toggle()">
                <img class="markIcon" src="/assets/images/mxu/workload/icon_zuixiaodanwei.png">
                <span class="title">最小单位对比</span>
                <span class="detial" ng-if="!vm.isRelease">组织架构中最小单位之间进行对比</span>
                <span class="detial" ng-if="vm.isRelease">栏目中最小单位之间进行对比</span>
                <img class="default showDefault" ng-click="vm.setDefault('1')" ng-if="vm.mode!='1'" src="/assets/images/mxu/workload/tag_shengao_moren.png">
                <img class="default" ng-if="vm.mode=='1'" src="/assets/images/mxu/workload/tag_shengao_moren_pre.png">

            </div>
            <div class="pattern-choose">
                <input type='radio' name='contrast-pattern' ng-model="vm.selParam.mode" value="2" ng-click="vm.toggle()">
                <img class="markIcon"  src="/assets/images/mxu/workload/icon_zuidadanwei.png">
                <span class="title">最大单位对比</span>
                <span class="detial" ng-if="!vm.isRelease">组织架构中最大单位之间进行对比</span>
                <span class="detial" ng-if="vm.isRelease">栏目中最大单位之间进行对比</span>
                <img class="default showDefault" ng-click="vm.setDefault('2')" ng-if="vm.mode!='2'" src="/assets/images/mxu/workload/tag_shengao_moren.png">
                <img class="default" ng-if="vm.mode=='2'" src="/assets/images/mxu/workload/tag_shengao_moren_pre.png">
            </div>
            <div class="pattern-choose p-l-0">
                <div class="p-l-16">
                    <input type='radio' name='contrast-pattern' ng-model="vm.selParam.mode" value="3" ng-click="vm.toggle()">
                    <img class="markIcon" src="/assets/images/mxu/workload/icon_zidingyi.png">
                    <span class="title">自定义单位对比</span>
                    <span class="detial">设置跨级或自定义的单位对比</span>
                    <img class="default showDefault" ng-click="vm.setDefault('3')" ng-if="vm.mode!='3'" src="/assets/images/mxu/workload/tag_shengao_moren.png">
                    <img class="default" ng-if="vm.mode=='3'" src="/assets/images/mxu/workload/tag_shengao_moren_pre.png">
                </div>
                <div class="pattern-show" ng-show="vm.showCustom">
                    <div class="pattern-box" style="display: flex;">
                        <!--左边栏-->
                        <div class="column-wrap">
                            <!--column-->
                            <div class="column_content" ng-class="{'no-site-height':rootSiteItems.id!=0}" my-loading="vm.column_loading">
                                <div class="ErrorTip" ng-show="!vm.columnData[0].length">
                                    <p translate="content.noData"></p>
                                </div>
                                <ks-swiper-container  ng-if="vm.columnData[0].length"
                                                        swiper="vm.swiper"
                                                        class="swiper-container"
                                                        observer='true'
                                                        slides-per-view="4"
                                                        pagination-clickable='true'
                                                        space-between= '0'
                                                        override-parameters="{'grabCursor':'true','observeParents':'true','observer':'true',}">
                                    <ks-swiper-slide class="swiper-slide list_box" ng-repeat="column in vm.columnData track by $index" >
                                        <div class="list" ng-model="column">
                                            <div class="list_item" ng-click="vm.goNext(item,$parent.$index+1)" ng-repeat="item in column track by $index" ng-class="{'active':item.active}">
                                                <input type="checkbox" data="{{item.id}}" ng-class="{'input_checked': item.isCheck}" ng-checked="item.isCheck = vm.itemCheck(item)" ng-click="vm.addCheck(item)">
                                                <div class="column_title" title="{{item.name}}">{{item.name}}</div>
                                                <div class="pull-right next_icon">
                                                    <i class="icon-jinru" ng-show="item.is_last == 0"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </ks-swiper-slide>
                                </ks-swiper-container>
                            </div>
                        </div>
                        <!--右边栏-->
                        <div class="right_site">
                                <div class="title-more">
                                    <div class="more">
                                        <div class="has_publish">已选择{{vm.checkLength}}个{{vm.isRelease?'栏目':'部门'}}</div>
                                        <div class="site_box" ng-if="vm.sel.type == 2">
                                            <div style="flex: 1;">
                                                <ul>
                                                    <li class="item" ng-if="vm.columnCheck.length" ng-repeat="item in vm.columnCheck track by $index">
                                                        {{item.name}}
                                                        <i class="icon-guanbi" ng-click="vm.deleteCheck(item.id,list)"></i>
                                                    </li>
                                                    <li ng-if="!vm.columnCheck.length" style="color: #969696;">
                                                        {{'authority.noChose' | translate}}
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn primary-btn" ng-click="vm.save()">保存</button>
            <button class="btn cancel-btn" ng-click="vm.close()">取消</button>
        </div>
        <div class="animation-loading">
            <div class="upload-progress flex-item hoge-flex-center hoge-flex-justify-center" ng-if="vm.onprocess">
                    <div>
                        <span>上传中，请稍等…</span>
                        <div class="progress">
                            <div class="progress-bar primary" ng-style="{width:vm.videoList[0].progress+'%'}"></div>
                        </div>

                    </div>

                </div>
        </div>
    </div>
