<form class="modal-content box-shadow-md" name="wordForm" id="wordForm">
    <div class="modal-header">
        <h5 class="modal-title" translate="system_search.createWord"></h5>
    </div>
    <div class="modal-body" style="min-height: 150px;">
        <div class="m-b">
            <p><small translate="system_search.createTip"></small></p>
            <input type="text" class="form-control"  placeholder="{{ 'system_search.placeHolder'| translate}}" name="create_word" ng-disabled="vm.disable"
                   ng-model="vm.add_create" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn primary-btn" ng-click="vm.save(wordForm)" ng-disabled="wordForm.$invalid">{{ 'system_search.submit'| translate}}</button>
        <button type="button" class="btn cancel-btn" ng-click="vm.close()">{{ 'system_search.cancel'| translate}}</button>
    </div>
</form>
