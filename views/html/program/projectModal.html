<div class="modal-wrap project" id=""  >
	<div class="projectAdd">
		<div class="">
			<div class="modal-header text-left">
				<h5 class="modal-title"><span class="m-r"><span translate="programProject.edit"></span>{{'programProject.programPlan' | translate}}</span></h5>
				<!--<i class="fa fa-remove map-close" ng-click="vm.cancel()" style="position: absolute;right: 15px;top: 16px;"></i>-->
			</div>
			<div class="modal-body">
				
					<div class="form-group" >
						<label class="m-b-0 label-right" translate="programProject.programName"></label>
						<div class="form-control form-control-left">
							<input type="text" ng-model="vm.new.theme"/>
						</div>
					</div>
					<div class="form-group m-b-40">
						<label class=" m-b-0 label-right" translate="programProject.startDate"></label>
						<div class="form-control form-control-left">
							<!--<span ng-hide="vm.info.program" class="startTime">{{vm.curdate | date:'yyyy-MM-dd'}}</span>
							<span ng-show="vm.info.program" class="startTime">{{vm.new.start_date}}</span>-->
							<input autocomplete="off" placeholder="{{vm.new.start_date}}" ng-model="vm.new.start_date" ng-change="vm.changeDate()" data-max-date="{{vm.new.endDate}}" data-autoclose="1" data-icon-left="fa fa-chevron-left"
							 data-icon-right="fa fa-chevron-right"  data-date-format="yyyy-MM-dd" lang="zh-cn" placement="bottom-left" name="time" bs-datepicker="">
						</div>
					</div>
					<div class="form-group m-b-40">
						<label class=" m-b-0 label-right" translate="programProject.endDate"></label>
						<div class="form-control form-control-left">
							<input autocomplete="off" placeholder="{{vm.endHolder}}" ng-model="vm.new.endDate" ng-change="vm.changeDate()" data-min-date="{{vm.new.start_date}}"  data-autoclose="1" data-icon-left="fa fa-chevron-left"
							data-icon-right="fa fa-chevron-right"  data-date-format="yyyy-MM-dd" lang="zh-cn" placement="bottom-left" name="time" bs-datepicker="">
						</div>
					</div>
					<div class="form-group m-b-40">
						<label class=" m-b-0 label-right" translate="programProject.playCycle"></label>
						<div class="form-control form-control-left">
							<ul class="week-box">
								<li ng-repeat="item in vm.week" ng-class="{'disabled':item.disabled}">
									<label class="m-r">
						        		<input type="checkbox" ng-click="vm.check(item)" ng-checked="item.checkbox"> {{item.name}}
						        	</label>
								</li>
							</ul>
							<!--
							
							<div class="btn-group dropdown">
						        <button class="btn white dropdown-toggle btn-sm pageNum" data-toggle="dropdown" aria-expanded="false"><span ng-hide="vm.weekStr">请选择周期</span><span ng-show="vm.weekStr" >{{vm.weekStr}}</span></button>
						        <div class="dropdown-menu dropdown-menu-scale">
						        	<div ng-repeat="item in vm.week" class="dropdown-item" ng-click="vm.check(item)"  ng-class="{'disabled':item.disabled}">
						        		<span>{{item.name}}</span>
						        		<i class="fa fa-check"  ng-show="item.checkbox"></i>
						        	</div>
						        </div>
						    </div>
						-->
						</div>
					</div>
					<div class="form-group m-b-40">
						<label class=" m-b-0 label-right" translate="programProject.playStartTime"></label>
						<div class="form-control form-control-left">
							<input autocomplete="off" ng-model="vm.new.time" data-icon-left="fa fa-chevron-left" data-icon-right="fa fa-chevron-right"  data-time-format="HH:mm"  placement="bottom-left" name="time" bs-timepicker="">
						</div>
					</div>
					<div class="form-group m-b-40" >
						<div class="form-file" my-loading="vm.img_loading">
				          <input type="file" nv-file-select="" uploader="vm.uploader" accept="image/gif,image/jpeg,image/png,image/bmp"/>
				          <div class="img-tip" translate="programProject.uploadImage"></div>
				          <div class="img-box" style="background:url({{vm.indexpic}}) center center no-repeat">
						  </div>
				        </div>
					</div>
					<!--<div class="form-group m-b-40 " ng-show="vm.item.id">
						<label class="m-b-0 label-right"> 结束时刻</label>
						<div class="form-control form-control-left">
							<span>{{vm.new.end}}</span>
						</div>
					</div>-->
			</div>
			<div class="modal-footer p-a">
				<div class="pull-right">
					<button class="btn  primary-btn" data-dismiss="modal" ng-click="vm.save()">{{'programProject.save' | translate}}</button>
					<button type="button" class="btn cancel-btn" ng-click="vm.cancel()">{{'programProject.cancel' | translate}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
