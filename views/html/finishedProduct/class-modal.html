            <!--column-->
            <div class="column_content" my-loading="vm.column_loading">
                <div class="ErrorTip" ng-if="!vm.columnData[0].length && !vm.column_loading">
                    <p translate="content.noData"></p>
                </div>
                <ks-swiper-container  ng-if="vm.columnData[0].length"
                                      swiper="vm.swiper"
                                      class="swiper-container"
                                      observer='true'
                                      slides-per-view="4"
                                      pagination-clickable='true'
                                      space-between= '0'
                                      override-parameters="{'grabCursor':'true','observeParents':'true','observer':'true',}">
                    <ks-swiper-slide class="swiper-slide list_box" ng-repeat="column in vm.columnData track by $index" >
                        <div class="list" ng-model="column">
                            <div class="list_item" ng-click="vm.goNext(item,$parent.$index+1)" ng-repeat="item in column" ng-class="{'active':item.active}">
                                <input type="checkbox" data="{{item.id}}" ng-class="{'input_checked': item.isCheck}" ng-checked="item.isCheck = vm.itemCheck(item)" ng-click="vm.addCheck(item)">
                                <div class="column_title">{{item.name}}</div>
                                <div class="pull-right next_icon">
                                    <i class="icon-jinru" ng-show="item.is_last == 0"></i>
                                </div>
                            </div>
                        </div>
                    </ks-swiper-slide>
                </ks-swiper-container>
            </div>
        </div>
        <!--右边栏-->
        <div class="right_site">
            <div class="title-more">
                <div class="more">
                    <div class="has_publish">已选择{{vm.checkLength}}个分类</div>
                    <div class="site_box">
                        <div>
                            <ul>
                                <li class="item" ng-if="vm.checkList.column.length" ng-repeat="item in vm.checkList.column" title="{{item.parents_name}}">
                                    {{item.name}}
                                    <i class="icon-guanbi" ng-click="vm.deleteCheck(item.id)"></i>
                                </li>
                                <li ng-if="!vm.checkList.column.length" style="color: #969696;" translate="content.unselected"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn primary-btn" ng-click="vm.save()" my-loading="vm.save_loading">确定</button>
        <button type="button" class="btn cancel-btn" ng-click="vm.close()">{{vm.DOC.cancel}}</button>
    </div>
</div>
