<div class="modal-content box-shadow-md">
    <div class="modal-header">
        <h5 class="modal-title" translate="trafficList.imgModel"></h5>
        <i class="fa fa-remove btn-close" ng-click="vm.close()"></i>
    </div>
    <div class="modal-body" style="margin: 15px;">
        <uib-carousel interval="vm.myInterval" no-wrap="vm.noWrapSlides">
            <uib-slide class="carousel-item" ng-repeat="slide in vm.slides">
                <img ng-src="{{slide.picSrc}}" style="margin:auto;" class="w-full">
                <div class="carousel-caption">
                    <h6>{{ 'trafficList.di' | translate }}{{slide.index + 1}}{{ 'trafficList.leaf' | translate }}</h6>
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>
