<div class="waterList">
     <div class="table_title">
        <div class="page-title">样式设置</div>
        <button class="btn btn-purple pull-right" ng-click="vm.addStyle('new')">新增样式</button>
    </div> 
    <div class="box hoge-border">
        <!-- <hoge-error hight-num="'277px'" arr-length="vm.listData.length" load="vm.loading"></hoge-error> -->
        <div class="box-body p-v-md">
            <div class="list_contain white">
                <div class="hoge-table-search">
                    <div class="btn-group dropdown pull-left  m-r-15 chose-btn hoge-dropdown">
                        <button class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                            <span class="dropdown-label">{{vm.openStatus}}</span>
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu text-left text-sm font-12">
                            <a class="dropdown-item" ng-repeat="openStatus in vm.openStatusList" ng-click="vm.chooseStatus(openStatus)">{{openStatus.name}}</a>
                        </div>
                    </div>
                    <div class="hoge-input-search pull-right" >
                        <input type="text" placeholder="请输入样式名称..." ng-keypress="vm.keyPress($event)" ng-model="vm.searchKey">
                        <i class="fa typeface-searchbar_sousuo" ng-click="vm.search()"></i>
                    </div>
                </div>
            </div>
            <div class="waterList-title hoge-table-header">
                <div class="list-ctr">
                </div>
                <div class="list-name flex-one" >样式名称</div> 
                <div class="output_format">类型</div>
                <!-- <div class="frame_rate">样式ID</div>  -->
                <div class="css_id" ng-click="vm.doSort('css_id')">
                    样式ID
                    <div class="icon_sort">
                        <i  class="fa fa-sort-asc" ng-class="{none:vm.sort_key=='css_id'&& vm.sort_type=='desc',top:vm.sort_key=='css_id'&& vm.sort_type=='asc'}"></i>
                        <i  class="fa fa-sort-desc" ng-class="{bottom:vm.sort_key=='css_id'&& vm.sort_type=='desc',none:vm.sort_key=='css_id'&& vm.sort_type=='asc'}"></i>
                    </div>
                </div> 
                <div class="isDefault">是否启用</div>
                <div class="use_water">创建人/时间</div>
                <div class="list-i"></div>
            </div>
            <div class="waterList-list" ng-model="vm.listData"  my-loading="vm.loading">                
                <div class="item-list" ng-repeat="item in vm.listData track by $index">
                    <div class="wrap">
                        <div class="list-ctr">
                            <input type="checkbox" ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)">
                        </div>
                        <div class="list-name flex-one" >{{item.name}}</div>  
                        <div class="frame_rate">{{item.module}}</div>
                        <!-- <div class="css_id">{{item.css_id}}</div>                 -->
                        <div class="output_format">{{item.css_id}}</div>
                        <div class="isDefault">
                            <label class="ui-switch">
                                <span class="switch-open">开</span>
                                <span class="switch-close">关</span>
                                <input type="checkbox" ng-click="vm.toggleStatus(item)" ng-checked="item.is_open==1">
                                <i></i>
                            </label>
                        </div>
                        <div class="use_water">
                            <span>{{item.create_user_name}}</span>
                            <span>{{item.updated_at}}</span>
                        </div>
                        <div class="list-i">
                            
                            <div class="icon-tool" ng-mouseenter="vm.showOpera(item)" ng-mouseleave="vm.hideOpera(item)">
                                <i class="typeface-list_caozuo hoge-list_caozuo"
                                    ng-class="{'active-bg':item.searchShow}"></i>
                                <div class="pull-right list-icon-opera"
                                        ng-class="{'opera-show':item.searchShow,'opera-hide':!item.searchShow}">
                                    <div class="btn-group">
                                        <button class="btn hoge-drop-icon" ng-click="vm.goEdit(item)">编辑</button>
                                        <button class="btn hoge-drop-icon" ng-click="vm.goDel(item)">删除</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <hoge-error class="error-hight" hight-num="'506px'" arr-length="vm.listData.length" load="vm.loading"></hoge-error>
        </div>
        <div class="footerCl" ng-if="vm.listData.length>0">
            <div class="list_bottom hoge-list-bottom border-bottom-radius" ng-show="vm.listData">
                <div class="btn-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()">全选
                    </label>
                </div>
                <div class="btn-toolbar list_bar flex-one btn-box">
                    <div class="btn-group">
                        <button class="btn del-btn" ng-click="vm.moreDelete()">删除</button>
                    </div>
                </div>
                <page-nation  options="vm.pageOptions" turn-page="vm.getStyleList()"></page-nation>
            </div>
        </div>
    </div>
</div>
