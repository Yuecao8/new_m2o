<div class="configuration-box">
    <div class="title-box">
        <div ng-click="vm.jump()">频道配置 ></div>
        <div>{{vm.edit ? '新建配置' : '编辑配置'}}</div>
    </div>
    <div class="content-box">
        <div class="form-group">
            <label class="label-name">
                <span class="must-span">*</span>
                配置名称:</label>
            <input type="text" class="label-input" ng-model="vm.roleInfo.name" ng-focus="vm.nameFocus = true" ng-class="{'focus-color':vm.nameFocus}" ng-blur="vm.nameFocus = false" maxlength="15" placeholder="请输入">
            <div class="count" style="position: absolute">
                <div num-count="vm.roleInfo.name" count-top="-20" count-right="-554" count-max="15" class="m-b"></div>
            </div>
        </div>
        <!-- <div class="form-group">
            <label class="label-name">信号数目:</label>
            <div class="group-content flex-middle">
                <input-number number='vm.roleInfo.number' min="1" width="100" change-num="vm.changeNum(num)"></input-number>
            </div>
        </div> -->
        <div class="form-group">
                <label class="label-name">描述:</label>
                <textarea class="label-textarea" ng-model="vm.roleInfo.brief" ng-focus="vm.briefFocus = true" ng-class="{'focus-color':vm.briefFocus}" ng-blur="vm.briefFocus = false" placeholder="请输入" style="resize:none" ></textarea>
            </div>
        <div class="form-group">
            <label class="label-name"><span class="must-span">*</span>
                直播应用名:</label>
            <input type="text" class="label-input" ng-model="vm.roleInfo.live" ng-focus="vm.liveFocus = true" ng-class="{'focus-color':vm.liveFocus}" ng-blur="vm.liveFocus = false" placeholder="请输入">
        </div>
        <div class="form-group">
            <label class="label-name"><span class="must-span">*</span>
                服务器地址:</label>
            <input type="text" class="label-input" ng-model="vm.roleInfo.host" ng-focus="vm.hostFocus = true" ng-class="{'focus-color':vm.hostFocus}" ng-blur="vm.hostFocus = false" placeholder="请输入">
        </div>
        <div class="form-group">
            <label class="label-name"><span class="must-span">*</span>
                RTMP地址:</label>
            <input type="text" class="label-input" ng-model="vm.roleInfo.RTMP" ng-focus="vm.RTMPFocus = true" ng-class="{'focus-color':vm.RTMPFocus}" ng-blur="vm.RTMPFocus = false" placeholder="请输入">
        </div>
        <div class="form-group">
                <label class="label-name">
                    RTMP公用地址:</label>
                <input type="text" class="label-input" ng-model="vm.roleInfo.publicRTMP" ng-focus="vm.publicRTMPFocus = true" ng-class="{'focus-color':vm.publicRTMPFocus}" ng-blur="vm.publicRTMPFocus = false" placeholder="请输入">
            </div>
        <div class="form-group">
            <label class="label-name"><span class="must-span">*</span>
                M3U8域名:</label>
            <input type="text" class="label-input" ng-model="vm.roleInfo.M3U8" ng-focus="vm.M3U8Focus = true" ng-class="{'focus-color':vm.M3U8Focus}" ng-blur="vm.M3U8Focus = false" placeholder="请输入">
        </div>
        <div class="form-group">
            <label class="label-name"><span class="must-span">*</span>
                直播服务端口:</label>
            <input type="text" class="label-input" ng-model="vm.roleInfo.input_port" ng-focus="vm.inputFocus = true" ng-class="{'focus-color':vm.inputFocus}" ng-blur="vm.inputFocus = false" placeholder="请输入">
        </div>
        <div class="form-group">
            <label class="label-name"><span class="must-span">*</span>
                RTMP端口:</label>
            <input type="text" class="label-input" ng-model="vm.roleInfo.rtmp_port" ng-focus="vm.rtmpFocus = true" ng-class="{'focus-color':vm.rtmpFocus}" ng-blur="vm.rtmpFocus = false" placeholder="请输入">
        </div>
        <div class="form-group">
            <label class="label-name">
                RTMP公网端口:</label>
            <input type="text" class="label-input" ng-model="vm.roleInfo.public_rtmp_port" ng-focus="vm.purtmpFocus = true" ng-class="{'focus-color':vm.purtmpFocus}" ng-blur="vm.purtmpFocus = false" placeholder="请输入">
        </div>
        <div class="form-group">
            <label class="label-name"><span class="must-span">*</span>
                播控服务端口:</label>
            <input type="text" class="label-input" ng-model="vm.roleInfo.shield_port" ng-focus="vm.shieldFocus = true" ng-class="{'focus-color':vm.shieldFocus}" ng-blur="vm.shieldFocus = false" placeholder="请输入">
        </div>
        <!-- <div class="form-group">
            <label class="label-name">虚拟直播:</label>
            <div class="label-content">
                <label class="ui-switch">
                    <span class="switch-open" ng-class="{'none': !vm.roleInfo.show}">启用</span>
                    <span class="switch-close" ng-class="{'none': vm.roleInfo.show}">关闭</span>
                    <input type="checkbox" ng-click="vm.toggleComment()" ng-checked="nor.open" >
                    <i></i>
                </label>
                <p class="text-red">开关虚拟直播会影响正在播放的虚拟直播</p>
            </div>
        </div> -->
        <div class="form-group">
            <label class="label-name"></label>
            <div class="label-content">
                <button class="btn primary-btn" ng-click="vm.save()">保存</button>
                <!-- <button type="button" class="btn hoge-white-btn" ng-click="vm.cancel()">取消</button> -->
            </div>
        </div>
    </div>
</div>
