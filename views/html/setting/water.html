                                                <option value="2" translate="action_water.onMiddle">上中</option>
                                                <option value="3" translate="action_water.upperRight">右上</option>
                                                <option value="4" translate="action_water.leftMiddle">左中</option>
                                                <option value="5" translate="action_water.centered">居中</option>
                                                <option value="6" translate="action_water.rightMiddle">右中</option>
                                                <option value="7" translate="action_water.leftLower">左下</option>
                                                <option value="8" translate="action_water.underMiddle">下中</option>
                                                <option value="9" translate="action_water.rightLower">右下</option>

                                                <input type="text" class="form-control comment_txt" ng-model="vm.water.water_text" ng-blur="vm.install('preview')" maxlength="9">
                                            </label>
                                            <span class="waterTip" translate="action_water.charTip"></span>
                                        </div>
                                        <div>
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" ng-click="vm.unUse(true)" ng-checked="vm.unuse" >
                                               {{ 'action_water.nonuse'| translate}}
                                            </label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn m-b primary-btn" ng-click="vm.install('save')" translate="action_water.save"></button>
