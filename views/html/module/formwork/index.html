<div class="app-body-inner mxu_m2o_wrap">
    <div class="iframe_load_box" ng-show="vm.loading">
        <img src="../../../../assets/images/mxu/iframe_loading.gif">
    </div>
    <div class="btn-toolbar" ng-show="!vm.loading">
        <div class="btn-group dropdown hoge-dropdown">
            <button class="btn btn-sm dropdown-toggle" style="min-width: 130px;" data-toggle="dropdown">
                <span class="dropdown-label">{{vm.type}}</span>
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu text-left text-sm" style="min-width: 130px;">
                <a class="dropdown-item" ng-repeat="type in vm.typeArr" ng-click="vm.choseType(type)">{{type.name}}</a>
            </div>
        </div>
        <div class="special-entry pull-right">
            <button class="btn btn-purple" ng-click="vm.goSpecial()">
                新增模板
            </button>
        </div>
    </div>
    <iframe id="frame" ng-show="!vm.loading" frameborder="0"
             third-iframe="" width="100%" height="100%" style="padding-bottom: 50px;"></iframe>
</div>
