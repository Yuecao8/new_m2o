<div class="modal-column-reset box-shadow-md">
    <div class="modal-header">
        <h5 class="modal-title">{{ 'column_temp.reset'| translate}}</h5>
        <!--<i class="fa fa-remove map-close" ng-click="vm.close()" style="position: absolute;right: 15px;top: 16px;"></i>-->
    </div>
    <div class="modal-body">
        <div class="tip-one" translate="column_temp.confirmReset" translate-values="{columnName: vm.param.column_name,temp:vm.param.filename}"></div>
        <div class="tip-two">{{ 'column_temp.confirmTip'| translate}}</div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn primary-btn" ng-click="vm.confirm()">{{'common.confirm' | translate}}</button>
        <button type="button" class="btn cancel-btn" ng-click="vm.cancel()">{{'common.cancel' | translate}}</button>
    </div>
</div>
