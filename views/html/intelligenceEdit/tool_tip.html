<div class="tool-tip">
  <div class="content-wrap" ng-class="{'is-show': vm.showTips}">
    <span class="content" ng-if="!vm.isAnalyze">部分视频素材未完成智能分析，分析结果将在完成后显示</span>
    <span class="content" ng-if="vm.isAnalyze">“智能分析”完成，人脸信息与智能字幕已更新</span>
    <span class="triangle"></span>
  </div>
  <i class="tip-icon" ng-class="{'is-finished': vm.isAnalyze}" ng-mouseover="vm.showTips = !vm.showTips" ng-mouseleave="vm.showTips = false"></i>
</div>
