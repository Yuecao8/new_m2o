<div class="modify-wrapper box-shadow-md">
    <div class="modal-header">
        <h3 class="modal-title">修改发布时间</h3>
        <i class="fa fa-remove map-close" ng-click="vm.close()" style="position: absolute;right: 15px;top: 16px;cursor: pointer;"></i>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="date-box date">
                <input placeholder="选择日期" class="form-control"
                       ng-model="vm.modifyDate"
                       data-date-format="yyyy-MM-dd"
                       data-icon-left="fa fa-chevron-left"
                       data-icon-right="fa fa-chevron-right"
                       name="date" autocomplete='off'
                       bs-datepicker >
            </div>
            <div class="time-box time">
                <input placeholder="选择时间" class="form-control"
                       ng-model="vm.modifyTime"
                       data-icon-left="fa fa-chevron-left"
                       data-icon-right="fa fa-chevron-right"
                       data-time-format="HH:mm"
                       data-time-type="number"
                       data-autoclose="1" lang="zh-cn"
                       placement="bottom-right" name="time"
                       autocomplete='off'
                       bs-timepicker />
            </div>
        </div>
