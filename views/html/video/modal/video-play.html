<div class="video-wrapper box-shadow-md">
    <div class="modal-header">
        <h3 class="modal-title">视频播放</h3>
        <i class="fa fa-remove map-close" ng-click="vm.close()" style="position: absolute;right: 15px;top: 16px;cursor: pointer;"></i>
    </div>
    <div class="modal-body">
        <video controls="" preload="true" ng-poster="{{vm.video_img}}" src="{{ vm.video | trust }}" style="width: 100%;"></video>
    </div>
</div>
