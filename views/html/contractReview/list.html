<div class="contract-review-box">
    <div class="mxu_organization_list" style="padding: 16px">
      <div class="btn-toolbar list_bar hoge-table-add">
          <div class="hoge-table-title">签约审核</div>
          <!-- <div class="pull-right">
              <button class="btn btn-purple" ng-click="vm.goImport()">导入用户</button>
              <button class="btn btn-purple" ng-click="vm.goForm()">添加用户</button>
          </div> -->
    
      </div>
    
      <div class="contract-content-box">
          <!-- list -->
          <div class="list_contain hoge-table-contain white">
                <!-- <div class="hoge-table-search library-search-box" ng-class="{'none-border':vm.showInput}">
                    <div class="form-group hoge-input-search" >
                        <input type="text" placeholder="搜索..." ng-keypress="vm.keyPress($event)" ng-model="vm.searchKey">
                        <i class="fa typeface-searchbar_sousuo" ng-click="vm.showSearchImage()"></i>
                    </div>
                    <div class="search-text" ng-click="vm.search()">搜索</div>
                </div>
                <div class="hoge-table-search library-search-box upload-img-box" ng-show="vm.showInput">
                    <div class="input-box">
                        <input type="file" class="up-pic" nv-file-select="" uploader="vm.searchUploader" accept="image/gif,image/jpeg,image/png,image/psd,image/tiff,image/bmp">
                    </div>
                </div> -->
                <div class="hoge-table-search">
                    <!-- <span class="pull-left total-num">共188个结果</span> -->
                    <div class="form-group hoge-input-search pull-right long-input" >
                        <input type="text" placeholder="输入会员ID,手机号等关键词" ng-keyup="vm.search($event)" ng-model="vm.key">
                        <i class="fa typeface-searchbar_sousuo" ng-click="vm.search('1')"></i>
                    </div>
                    <!-- 来源 -->
                    <!-- <div class="btn-group dropdown pull-right chose-btn hoge-dropdown">
                        <button class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                            <span class="dropdown-label">{{vm.currentSource}}00</span>
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu text-left text-sm font-12">
                            <a class="dropdown-item" ng-repeat="source in vm.sourceList" ng-click="vm.chooseSource(source)">{{source.name}}</a>
                        </div>
                    </div> -->
                    <!-- 状态 -->
                    <div class="btn-group dropdown pull-right chose-btn hoge-dropdown">
                        <button class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                            <span class="dropdown-label">{{vm.currentStatusName}}</span>
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu text-left text-sm font-12">
                            <a class="dropdown-item" ng-repeat="state in vm.statusList" ng-click="vm.chooseStatus(state)">{{state.name}}</a>
                        </div>
                    </div>
                </div>
              <div class="hoge-error hoge-error-hight" ng-if="!vm.contractList.length">
                  <div>
                      <div class="error-img"></div>
                      <p translate="user.noData"></p>
                  </div>
              </div>
              <div class="list_header hoge-table-header" ng-show="vm.contractList.length">
                  <div class="wrap">
                      <div class="list-ctr"></div>
                       <div class="list-user">昵称</div> 
                      <div class="list-name">手机号</div>
                      <!-- <div class="list-usergroup">用户分组</div> -->
                      <div class="list-phone" >真实姓名</div>
                      <div class="list-department">身份证号</div>
                      <div class="list-character">状态</div>
                      <div class="list-status">注册时间</div>
                      <div class="list-time">申请时间</div>
                      <!-- <div class="list-author">拍摄时间</div> -->
                      <div class="list-i">操作</div>
                  </div>
              </div>
              <div class="list white" ng-show="vm.contractList.length">
                  <div class="list-item hoge-item-border" ng-repeat="item in vm.contractList track by $index">
                      <div class="list-ctr">
                          <label class="checkbox-inline">
                              <input type="checkbox" value="option1" ng-checked="vm.itemCheck(item)" ng-click="vm.toggle(item)">
                          </label>
                      </div>
    
                      <div class="list-user" ng-click="vm.goPicDetail(item)">
                          <div class="list-left">
                              <!-- <img ng-show="item.avatar" ng-src="{{item.avatar}}" > -->
                              <img ng-if="item.pic_src" src="{{item.pic_src}}" class="w-40 circle">
                              <div ng-if="!item.pic_src" class="w-40 circle" style="height: 100%;background: url('/assets/images/mxu/customer_bg.png') no-repeat center;"></div>
                          </div>
                          <div class="list-body">
                              {{item.nick_name}}
                              <!-- <span class="title-text">{{item.name}}</span>
                              <small class="min-title">{{item.name}}</small> -->
                          </div>
                      </div>
                            <!-- 手机号   -->
                      <div class="list-name">
                          {{item.mobile}}
                      </div>
                      <!-- <div class="list-usergroup">
                          <span>{{item.group_name?item.group_name:'暂无分组'}}</span>
                      </div> -->
                      <!-- 真实姓名 -->
                      <div class="list-phone">
                          <span>{{item.name}}</span>
                      </div>
                      <!-- 身份证号 -->
                      <div class="list-department">
                          <span>{{item.ID}}</span>
                      </div>
                      <!-- 状态 -->
                      <div class="list-character">
                        <span class="conten-waite" ng-if="item.is_verify==1">待审核</span>
                        <span class="content-audited" ng-if="item.is_verify==2">已审核</span>
                        <span class="content-repulsed" ng-if="item.is_verify==3">已打回</span>
                      </div>
                      <!-- 注册时间 -->
                      <div class="list-status">
                          <span>{{item.created_at}}</span>
                      </div>
                      <!-- 申请时间 -->
                      <div class="list-time">
                        <span>{{item.authentication}}</span>
                      </div>
                      <!-- <div class="list-author">
                        <span>{{item.name}}</span>
                    </div> -->
                    <!-- 操作 -->
                      <!-- <div class="hoge-list-i" ng-if="item.can_operate != 1" style="margin-left: 29px;"></div> -->
                      <div class="hoge-list-i" style="width: 25px;margin-left: 30px;"  ng-mouseenter="vm.showOpera(item)" ng-mouseleave="vm.hideOpera(item)">
                          <div class="icon-tool pull-right">
                              <i class="typeface-list_caozuo hoge-list_caozuo"
                                 ng-class="{'active-bg':item.searchShow}"
                              ></i>
                              <div class="pull-right list-icon-opera"  ng-style="{'bottom': $index*5-5 + 'px','right': '40px'}" ng-class="{'opera-show':item.searchShow,'opera-hide':!item.searchShow}">
                                  <div class="btn-group">
                                      <button class=" btn hoge-drop-icon" ng-click="vm.goContractDetail(item)">详情</button>
                                      <button class=" btn hoge-drop-icon" ng-click="vm.goAudit(item)">审核</button>
                                      <button class=" btn hoge-drop-icon" ng-click="vm.goBack(item)">打回</button>
                                      <button class="btn hoge-drop-icon" ng-click="vm.singleDelete(item)">删除</button>
                                      <!-- <button class=" btn hoge-drop-icon down-btn" ng-click="vm.goEdit(item)">
                                          <span>下载</span>
                                          <ul class="download-opera">
                                              <li class="download-size">原图</li>
                                              <li class="download-size">高图(1500px)</li>
                                              <li class="download-size">常规(600px)</li>
                                          </ul>
                                      </button>      -->
                                  </div>
                              </div>
                          </div>
                    </div>
                  </div>
                  <!--bottom-->
                  <div class="list_bottom white hoge-table-bottom">
                      <div class="btn-group">
                          <label class="checkbox-inline">
                              <input type="checkbox" value="option1" ng-checked="vm.allChecked()" ng-click="vm.toggleAll()" >{{ 'user.select'| translate}}
                          </label>
                      </div>
                      <div class="btn-toolbar list_bar flex-one btn-box">
                          <div class="btn-group">
                              <button class="btn btn-outline btn-comment" ng-click="vm.goAuditAll()">审核</button>
                          </div>
                          <div class="btn-group">
                              <button class="btn btn-outline btn-comment" ng-click="vm.goBackAll()">打回</button>
                          </div>
                          <div class="btn-group">
                              <button class="btn del-btn" ng-click="vm.deleteAll()">删除</button>
                          </div>
                          <!-- <div class="btn-group">
                              <button class="btn del-btn" ng-click="vm.isolationAll()">隔离</button>
                          </div> -->
                      </div>
                      <page-nation options="vm.pageOptions" turn-page="vm.goPage()" ng-show="vm.pageOptions.total > 10"></page-nation>
                  </div>
                  <!--bottom-->
    
              </div>
              <!-- / list -->
          </div>
    
      </div>
    
    </div>
  </div>
